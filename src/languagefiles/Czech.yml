# This is the help / usage messages for each command.
# It follows this format:
# <Command>
#     Description: <general description of command, one line of text>
#     Info: <extra info lines to describe the command, list of text>
#     SubCommands:
#           <SubCommands> - these follow the same format, and each sub command can have its own subcommands
# When a user gets help for a command (adds a ? mark on the end), first its Info lines are printed, then its sub commands are printed below that
# Pages are automatically generated if the total lines of text exceeds 6 (will be configurable later).
# Add a page number after the ? mark to see that page.

HelpLinesPerPage: 7
CommandHelp: #this is just a holder node, that holds the entire help
    Description: Obsahuje napovedu pro Residence
    SubCommands: #this is the actual beginning of all commands
        res: #main residence command
            Description: Hlavni prikaz pluginu Residence
            Info:
                - 'Pro obsahlejsi napovedu se podivej na wiki.'
                - 'Wiki: residencebukkitmod.wikispaces.com'
                - 'Pouzij /[prikaz] ? <strana> pro zobrazeni vice informaci.'
            SubCommands:
                select: #selection commands
                    Description: Vyberove prikazy
                    Info:
                        - 'tento prikaz vybere uzemi pouzite na residenci.'
                        - '/res select [x] [y] [z] - vybere bloky v zadanem radiusu kolem tebe.'
                    SubCommands:
                        coords:
                            Description: Zobrazeni vybranych souradnic
                            Info:
                                - 'Pouzij: /res select coords'
                        size:
                            Description: Zobrazeni velikosti vyberu
                            Info:
                                - 'Pouzij: /res select size'
                        cost:
                            Description: Zobrazeni ceny vyberu
                            Info:
                                - 'Pouzij: /res select cost'
                        vert:
                            Description: Vertikalni rozsireni vyberu
                            Info:
                                - 'Pozij: /res select vert'
                                - 'Vyber se rozsiri na max. povolene limity nahoru i dolu.'
                        sky:
                            Description: Rozsireni vyberu po nebe
                            Info:
                                - 'Pouzij: /res select sky'
                                - 'Vyber se rozsiri na max. povolene limity nahoru.'
                        bedrock:
                            Description: Rozsireni vyberu po Bedrock
                            Info:
                                - 'Pouzij: /res select bedrock'
                                - 'Vyber se rozsiri na max. povolene limity dolu.'
                        expand:
                            Description: Smerove rozsireni vyberu
                            Info:
                                - 'Pouzij: /res select expand <rozsah>'
                                - 'Vyber se rozsiri o <rozsah> ve smeru kterym se divas.'
                        shift:
                            Description: Smerome zuzeni vyberu
                            Info:
                                - 'Pouzij: /res select shift <rozsah>'
                                - 'Vyber se zmensi o <rozsah> smerek kterym se divas.'
                        chunk:
                            Description: Vyber aktualniho chunku.
                            Info:
                                - 'Pouzij: /res select chunk'
                                - 'Vybere aktualni chunk v kterem stojis.'
                        residence:
                            Description: Vyber existujiciho uzemi v residenci.
                            Info:
                                - 'Pouzij /res select <Residence> <AreaID>'
                                - 'Vybere existujici uzemi v residenci.'
                        worldedit:
                            Description: Nastaveni vyberu pomoci WorldEditu.
                            Info:
                                - 'Pouzij /res select worldedit'
                                - 'Pro vyber uzemi bude pouzit vyber WorldEditu.'
                create: #creation command
                    Description: Vytvoreni Residence
                    Info:
                        - 'Pouzij: /res create <nazev residence>'
                remove: #remove command
                    Description: Odstraneni residence.
                    Info:
                        - 'Pouzij: /res remove <nazev residence>'
                removeall:
                    Description: Odstraneni vsech residenci vlastnenych hracem.
                    Info:
                        - 'Pouzij: /res removeall [vlastnik]'
                        - 'Odstrani vsechny residence vlatnene uvedenym hracem.'
                        - 'Vyzaduje /resadmin pokud mazete res nekoho jineho nez svoje.'
                confirm:
                    - 'Pouzij: /res confirm'
                    - 'Potvrdi odstraneni residence.'
                subzone:
                    Description: Vytvoreni subzony v residenci.
                    Info:
                        - 'Pouzij: /res subzone <nazev residence> [nazev subzony]'
                        - 'Pokud vynechas nazev residence bude pouzito na uktualni res ve ktere stojis.'
                area:
                    Description: Sprava fyzickych uzemi.
                    SubCommands:
                        list:
                            Description: Seznam fyzickych uzemi v residenci
                            Info:
                                - 'Pouzij: /res area list [nazev residence] <strana>'
                        listall:
                            Description: Seznam souradnic a dalsich info o uzemich
                            Info:
                                - 'Pouzij: /res area listall [nazev residence] <strana>'
                        add:
                            Description: Pridat fyzickeho uzemi residence
                            Info:
                                - 'Pouzij: /res area add [nazev residence] [areaID]'
                                - 'Prvne musis vybrat dva body.'
                        remove:
                            Description: Odstranit fyzicke uzemi residence
                            Info:
                                - 'Pouzij: /res area remove [nazev residence] [areaID]'
                        replace:
                            Description: Premisteni fyzickeho uzemi residence
                            Info:
                                - 'Pouzij: /res area replace [nazev residence] [areaID]'
                                - 'Prvne musis vybrat dva body.'
                                - 'Premisti uzemi.'
                info:
                    Description: Zobrazeni info o residenci.
                    Info:
                        - 'Pouzij: /res info <nazev residence>'
                        - 'Vynechas li <nazev residence> zobrazi info o aktualni residenci ve ktere ses.'
                limits:
                    Description: Zobrazeni limitu.
                    Info:
                        - 'Pouzij: /res limits'
                        - 'Zobrazi tve limity vytvareni a spravy residenci.'
                message:
                    Description: Sprava uvitaci / odchozi zpravy
                    Info:
                        - 'Pouzij: /res message <nazev residence> [enter/leave] [zprava]'
                        - 'Nastavi uvitaci nebo odchozi zpravu residence.'
                        - 'Pouzij: /res message <nazev residence> remove [enter/leave]'
                        - 'Odstrani uvitaci nebo odchoz zpravu.'
                lease:
                    Description: Sprava pronajmu residence
                    Info:
                        - 'Pouzij: /res lease [renew/cost] [nazev residence]'
                        - '/res lease cost zobrazi cenu za prodlouzeni najmu residence.'
                        - '/res lease renew prodlozi dobu najmu pokud mate dost penez.'
                    SubCommands:
                        set:
                            Description: Nastaveni doby pronajmu (jen admini)
                            Info:
                                - 'Pouzij: /resadmin lease set [nazev residence] [#days/infinite]'
                                - 'Nastavi dobu pronajmu na x dni nebo na nekonecno.'
                bank:
                    Description: Sprava penez v residenci
                    Info:
                        - 'Pouzij: /res bank [vklad/vyber] [castka]'
                        - 'Musis stat v residenci'
                        - 'Musis mit nastavenu vlajku +bank.'
                tp:
                    Description: Teleport do residence
                    Info:
                        - 'Poutzij: /res tp [nazev residence]'
                        - 'Teleportuje te do residence pokud je nastavena vlajka +tp nebo pokud ses vlastnik.'
                        - 'Musis mit opravneni teleportu na serveru od adminu.'
                tpset:
                    Description: Nastaveni mista teleportu v residenci
                    Info:
                        - 'Pouzij: /res tpset'
                        - 'Nastavi bid na kterem stojis jako misto teleportu do residence.'
                        - 'Musis stat v residenci pri provadeni tohoto prikazu.'
                        - 'Take musis byt vlastnikem residence nebo musis mit adminske opravneni na residence.'
                set:
                    Description: Nastaveni obecnych vlajek
                    Info:
                        - 'Pouzij: /res set <nazev residence> [vlajka] [true/false/remove]'
                        - 'Pro seznam vlajek pouzij /res flags ?'
                        - 'Tyto vlajky budou nastaveny vsem hracum'
                pset:
                    Description: Nastaveni vlajek pro specifickeho hrace.
                    Info:
                        - 'Pouzij: /res pset <nazev residence> [jmeno hrace] [vlajka] [true/false/remove]'
                        - 'Pouzij: /res pset <nazev residence> [jmeno hrace] removeall'
                        - 'pro seznam vlajek pouzij /res flags ?'
                gset:
                    Description: Nastaveni vlajek pro specifickou skupinu.
                    Info:
                        - 'Pouzij: /res gset <nazev residence> [skupina] [vlajka] [true/false/remove]'
                        - 'pro seznam vlajek pouzij /res flags ?'
                lset:
                    Description: Zmena blacklistu a ignorelistu
                    Info:
                        - 'Pouzij: /res lset <nazev residence> [blacklist/ignorelist] [material]'
                        - 'Pouzij: /res lset <nazev residence> info'
                        - 'Material na blacklistu je prevenci pred jejich pokladanim v residenci.'
                        - 'Material na ignorelistu je vyjmut z ochrany residence.'
                flags:
                    Description: Seznam vlajek
                    Info:
                        - 'Pro hodnoty vlajek obecne plati ze zakazuji resp. povoluji nejakou akci.'
