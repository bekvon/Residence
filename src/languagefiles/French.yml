# This is the help / Utilisation messages for each command.
# It follows this format:
# <Command>
#     Description: <general description of command, one line of text>
#     Info: <extra info lines to describe the command, list of text>
#     SubCommands:
#           <SubCommands> - these follow the same format, and each sub command can have its own subcommands
# When a user gets help for a command (adds a ? mark on the end), first its Info lines are printed, then its sub commands are printed below that
# Pages are automatically generated if the total lines of text exceeds 6 (will be configurable later).
# Add a page number after the ? mark to see that page.

HelpLinesPerPage: 7
CommandHelp: #this is just a holder node, that holds the entire help
    Description: Affiche l'aide pour Residence
    SubCommands: #this is the actual beginning of all commands
        res: #main residence command
            Description: Principale commande de Residence
            Info:
                - 'Lisez le wiki pour plus d''aide'
                - 'Wiki: residencebukkitmod.wikispaces.com'
                - 'Utilisez /[commande] ? <page> pour afficher plus d''informations'
            SubCommands:
                select: #selection commands
                    Description: Sélectionne une zone
                    Info:
                        - 'Cette commande sélectionne une zone pour en faire une résidence'
                        - '/res select [x] [y] [z] - sélectionne un rayon de blocs avec vous au milieu'
                    SubCommands:
                        coords:
                            Description: Affiche les coordonnées sélectionnées
                            Info:
                                - 'Utilisation: /res select coords'
                        size:
                            Description: Affiche la taille sélectionnée
                            Info:
                                - 'Utilisation: /res select size'
                        cost:
                            Description: Affiche le prix de la sélection
                            Info:
                                - 'Utilisation: /res select cost'
                        vert:
                            Description: Elargie la sélection verticalement
                            Info:
                                - 'Utilisation: /res select vert'
                                - 'Elargie la sélection verticalement selon vos limites'
                        sky:
                            Description: Elargie la sélection jusqu'au ciel
                            Info:
                                - 'Utilisation: /res select sky'
                                - 'Elargie la sélection vers le ciel selon vos limites'
                        bedrock:
                            Description: Elargie la sélection jusqu'à la bedrock
                            Info:
                                - 'Utilisation: /res select bedrock'
                                - 'Elargie la sélection vers la bedrock selon vos limites'
                        expand:
                            Description: Elargie la sélection dans une direction
                            Info:
                                - 'Utilisation: /res select expand <montant>'
                                - 'Elargie de <montant> blocs dans la direction que vous regardez' ##
                        shift:
                            Description: Déplace une sélection dans une direction
                            Info:
                                - 'Utilisation: /res select shift <montant>'
                                - 'Pousse votre sélection de <montant> blocs dans la direction que vous regardez' ##
                        chunk:
                            Description: Sélectionne la zone dans laquelle vous êtes
                            Info:
                                - 'Utilisation: /res select chunk'
                        residence:
                            Description: Sélectionne une zone existante d'une résidence
                            Info:
                                - 'Utilisation /res select <résidence> <IDDeLaZone>'
                        worldedit:
                            Description: Modifie la sélection en utilisant la sélection de WorldEdit
                            Info:
                                - 'Utilisation /res select worldedit'
                create: #creation command
                    Description: Crée une résidence
                    Info:
                        - 'Utilisation: /res create <nomDeLaRésidence>'
                remove: #remove command
                    Description: Supprime une résidence
                    Info:
                        - 'Utilisation: /res remove <nomDeLaRésidence>'
                removeall:
                    Description: Supprime toutes les résidences d'un joueur
                    Info:
                        - 'Utilisation: /res removeall [propriétaire]'
                confirm:
                    - 'Utilisation: /res confirm'
                    - 'Confirme la suppression d''une résidence'
                subzone:
                    Description: Crée une sous-zone d'une résidence
                    Info:
                        - 'Utilisation: /res subzone <nomDeLaRésidence> [nomDeLaSousZone]'
                        - 'Le paramètre <nomDeLaRésidence> est facultatif'
                area:
                    Description: Gère les zones physiques d'une résidence
                    SubCommands:
                        list:
                            Description: Liste les zones physiques d'une résidence
                            Info:
                                - 'Utilisation: /res area list [résidence] <page>'
                        listall:
                            Description: Liste les coordonnées des zones d'une résidence
                            Info:
                                - 'Utilisation: /res area listall [résidence] <page>'
                        add:
                            Description: Ajoute des zones physiques à une résidence
                            Info:
                                - 'Utilisation: /res area add [résidence] [IDDeLaZone]'
                                - 'Vous devez d''abord sélectionner deux points'
                        remove:
                            Description: Supprime des zones physiques d'une résidence
                            Info:
                                - 'Utilisation: /res area remove [résidence] [IDDeLaZone]'
                        replace:
                            Description: Remplace des zones physiques d'une résidence
                            Info:
                                - 'Utilisation: /res area replace [résidence] [IDDeLaZone]'
                                - 'Vous devez d''abord sélectionner deux points'
                                - 'Si la taille est plus grande, la différence sera facturée'
                info:
                    Description: Affiche des informations sur une résidence
                    Info:
                        - 'Utilisation: /res info <résidence>'
                        - 'Ne spécifiez pas le paramètre <résidence> pour afficher les informations de la résidence dans laquelle vous êtes'
                limits:
                    Description: Affiche vos limites
                    Info:
                        - 'Utilisation: /res limits'
                        - 'Affiche vos limitations que vous avez sur la création et la gestion des résidences'
                message:
                    Description: Gère le message d'entrée et de sortie d'une résidence
                    Info:
                        - 'Utilisation: /res message <résidence> [enter/leave] [message]'
                        - 'Modifie le message d''entrée ou le message de sortie de la résidence <résidence>'
                        - 'Utilisation: /res message <résidence> remove [enter/leave]'
                        - 'Supprime le message d''entrée ou de sortie'
                lease:
                    Description: Gère un contrat de location
                    Info:
                        - 'Utilisation: /res lease [renew/cost] [résidence]'
                        - '"/res lease cost" affiche le prix du renouvellement du contrat de la résidence [résidence]'
                        - '"/res lease renew" renouvelle le contrat si vous avez assez d''argent'
                    SubCommands:
                        set:
                            Description: Modifie la durée du contrat de location d'une résidence (administrateurs seulement)
                            Info:
                                - 'Utilisation: /resadmin lease set [résidence] [#jours/infinite]'
                                - 'Modifie la durée du contrat en spécifiant un nombre de jours, ou l''infini'
                bank:
                    Description: Gère l'argent d'une résidence
                    Info:
                        - 'Utilisation: /res bank [deposit/withdraw] [montant]'
                        - 'Vous devez être dans une résidence'
                        - 'Vous devez avec avoir le flag "+bank"'
                tp:
                    Description: Téléporte à une résidence
                    Info:
                        - 'Utilisation: /res tp [résidence]'
                        - 'Vous téléporte à la résidence [résidence]'
                        - 'Vous devez avoir le flag "+tp" ou être le propriétaire'
                        - 'Votre groupe doit aussi avoir la permission'
                tpset:
                    Description: Modifie le point de téléportation d'une résidence
                    Info:
                        - 'Utilisation: /res tpset'
                        - 'Vous devez être dans une résidence pour utiliser cette commande'
                        - 'Vous devez aussi être le propriétaire de la résidence ou avoir le flag "+admin"'
                set:
                    Description: Modifie les flags d'une résidence
                    Info:
                        - 'Utilisation: /res set <résidence> [flag] [true/false/remove]'
                        - 'Pour voir la liste des flags, utilisez /res flags ?'
                        - 'Le flag [flag] s''applique aux joueurs qui n''ont pas déjà ce flag d''appliqué (voir /res pset ?)'
                pset:
                    Description: Modifie les flags d'un joueur pour une résidence
                    Info:
                        - 'Utilisation: /res pset <résidence> [joueur] [flag] [true/false/remove]'
                        - 'Utilisation: /res pset <résidence> [joueur] removeall'
                        - 'Pour voir la liste des flags, utilisez /res flags ?'
                gset:
                    Description: Modifie les flags d'un groupe pour une résidence
                    Info:
                        - 'Utilisation: /res gset <résidence> [groupe] [flag] [true/false/remove]'
                        - 'Pour voir la liste des flags, utilisez /res flags ?'
                lset:
                    Description: Change les options de la blacklist et de l'ignorelist
                    Info:
                        - 'Utilisation: /res lset <résidence> [blacklist/ignorelist] [matériau]'
                        - 'Utilisation: /res lset <résidence> info'
                        - 'Blacklist un matériau [matériau]'
                        - 'Ignorelist un matériau [matériau]'
                flags:
                    Description: Liste les flags
                    Info:
                        - '"true" autorise, et "false" interdit l''action'
                        - 'build - autorise ou interdit la construction'
                        - 'use - autorise ou interdit l''utilisation des portes, des leviers, des boutons, etc...'
                        - 'move - autorise ou interdit le déplacement dans la résidence'
                        - 'container - autorise ou interdit l''utilisation des fours, coffres, distributeurs, etc...'
                        - 'place - autorise ou interdit seulement le placement des blocs, l''emporte sur le flag "build"'
                        - 'destroy - autorise ou interdit seulement la destruction des block, l''emporte le flag "build"'
                        - 'pvp - autorise ou interdit le PVP dans la résidence'
                        - 'tp - autorise ou interdit la téléportation à la résidence'
                        - 'admin - donne au joueur la permission de changer les flags de la résidence'
                        - 'subzone - autorise un joueur à faire des sous-zones dans la résidence'
                        - 'monsters - autorise ou interdit les spawns de monstres'
                        - 'animals - autorise ou interdit les spawns d''animaux'
                        - 'healing - autorise ou interdit le soin des joueurs dans la résidence'
                        - 'tnt - autorise ou interdit les explosions de TNT'
                        - 'creeper - autorise ou interdit les explosions de Creepers'
                        - 'ignite - autorise ou interdit l''allumage d''un feu'
                        - 'firespread - autorise ou interdit la propagation du feu'
                        - 'bucket - autorise ou interdit l''utilisation des sceaux'
                        - 'flow - autorise ou interdit l''écoulement des liquides'
                        - 'lavaflow - autorise ou interdit l''écoulement du feu, l''emporte sur le flag "flow"'
                        - 'waterflow - autorise ou interdit l''écoulement de l''eau, l''emporte sur le flag "flow"'
                        - 'damage - autorise ou interdit tous les dommages subis dans la résidence'
                        - 'piston - autorise ou interdit les pistons de pousser ou de tirer un bloc dans la résidence'
                        - 'hidden - cache la résidence de la liste'
                list:
                    Description: Liste les résidences
                    Info:
                        - 'Utilisation: /res list <joueur> <page>'
                        - 'Liste toutes les résidences d''un joueur (sauf celles cachées)'
                        - 'Si vous listez vos propres résidences, les cachées seront affichées'
                        - 'Pout lister toutes les résidences, utilisez "/res listall"'
                listhidden:
                    Description: Liste les résidences cachées (administrateurs seulement)
                    Info:
                        - 'Utilisation: /res listhidden <joueur> <page>'
                        - 'Liste les résidences cachées d''un joueur'
                listall:
                    Description: Liste toutes les résidences
                    Info:
                        - 'Utilisation: /res listall <page>'
                        - 'Liste toutes les résidences cachées du serveur (sauf celles cachées qui ne vous appartiennent pas)'
                listallhidden:
                    Description: Liste toutes les résidences cachées (administrateurs seulement)
                    Info:
                        - 'Utilisation: /res listhidden <page>'
                        - 'Liste toutes les résidences cachées du serveur'
                sublist:
                    Description: Liste les sous-zones d'une résidence
                    Info:
                        - 'Utilisation: /res sublist <résidence> <page>'
                default:
                    Description: Réinitialise les flags d'une résidence
                    Info:
                        - 'Utilisation: /res default <résidence>'
                        - 'Vous devez être le propriétaire ou un administrateur pour utiliser cette commande'
                rename:
                    Description: Renomme une résidence
                    Info:
                        - 'Utilisation: /res rename [ancienNom] [nouveauNom]'
                        - 'Vous devez être le propriétaire ou un administrateur pour utiliser cette commande'
                        - 'Le nom ne doit pas être déjà utilisé'
                mirror:
                    Description: Copie des flags d'une résidence
                    Info:
                        - 'Utilisation: /res mirror [résidenceSource] [résidenceCible]'
                market:
                    Description: Achète, vend, ou loue une résidence
                    Info:
                        - 'Utilisation: /res market ? pour plus d''info'
                    SubCommands:
                        info:
                            Description: Affiche des informations sur une résidence
                            Info:
                                - 'Utilisation: /res market info [résidence]'
                                - 'Montre si la résidence est à vendre ou à louer ainsi que le prix'
                        list:
                            Description: Liste les résidences à vendre et à louer
                            Info:
                                - 'Utilisation: /res market list'
                        sell:
                            Description: Vend une résidence
                            Info:
                                - 'Utilisation: /res market sell [résidence] [prix]'
                                - 'Met une résidence à vendre'
                                - 'Un autre joueur peut acheter la résidence avec "/res market buy"'
                        buy:
                            Description: Achète une résidence
                            Info:
                                - 'Utilisation: /res market buy [résidence]'
                                - 'Achète la résidence [résidence] si elle est à vendre'
                        unsell:
                            Description: Stoppe la vente d'une résidence
                            Info:
                                - 'Utilisation: /res market unsell [résidence]'
                        rent:
                            Description: Loue une résidence
                            Info:
                                - 'Utilisation: /res market rent [résidence] <renouvellementAutomatique>'
                                - 'Loue la résidence [résidence]. <renouvellementAutomatique> peut être "true" ou "false"'
                                - 'Si "true", la résidence sera automatiquement relouée'
                        rentable:
                            Description: Met à louer une résidence
                            Info:
                                - 'Utilisation: /res market rentable [résidence] [prix] [jours] <répéter>'
                                - 'Met à louer la résidence [résidence] et fixe le prix [prix] à payer tous les [jours] jours'
