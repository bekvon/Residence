# This is the help / usage messages for each command.
# It follows this format:
# <Command>
#     Description: <general description of command, one line of text>
#     Info: <extra info lines to describe the command, list of text>
#     SubCommands:
#           <SubCommands> - these follow the same format, and each sub command can have its own subcommands
# When a user gets help for a command (adds a ? mark on the end), first its Info lines are printed, then its sub commands are printed below that
# Pages are automatically generated if the total lines of text exceeds 6 (will be configurable later).
# Add a page number after the ? mark to see that page.

HelpLinesPerPage: 7
CommandHelp: #this is just a holder node, that holds the entire help
    Description: Segitseg a lakhelyekhez
    SubCommands: #this is the actual beginning of all commands
        res: #main residence command
            Description: Elsodleges lakhely parancs
            Info:
                - 'Nezd meg a lakhely wiki-t tovabbi segitsegert.'
                - 'Wiki: residencebukkitmod.wikispaces.com'
                - 'Hasznald /[parancs] ? <oldal> parancsot a tovabbi informaciokhoz.'
            SubCommands:
                select: #selection commands
                    Description: Kijeloles parancsok
                    Info:
                        - 'Ez a parancs a kijelolt teruleteket hasznalja a lakhelyekkel.'
                        - '/res select [x] [y] [z] - kivalasztja a blokkok sugarat, kozepen veled.'
                    SubCommands:
                        coords:
                            Description: Jelzi a kivalasztott koordinatakat
                            Info:
                                - 'Hasznalat: /res select coords'
                        size:
                            Description: Jelzi a kivalasztott meretet
                            Info:
                                - 'Hasznalat: /res select size'
                        cost:
                            Description: Jelzi a kivalasztott osszeget
                            Info:
                                - 'Hasznalat: /res select cost'
                        vert:
                            Description: Boviti a kijelolest fuggolegesen
                            Info:
                                - 'Hasznalat: /res select vert'
                                - 'Boviti a kijelolest olyan magasan es alacsonyan ahogy lehetseges.'
                        sky:
                            Description: Boviti a kijelolest az egig
                            Info:
                                - 'Hasznalat: /res select sky'
                                - 'Kiboviti olyan magassagig ahogy lehetseges.'
                        bedrock:
                            Description: Boviti a kijelolest az alapkoig
                            Info:
                                - 'Hasznalat: /res select bedrock'
                                - 'Kiboviti olyan melysegig ahogy lehetseges.'
                        expand:
                            Description: Boviti a kijelolest egy iranyban.
                            Info:
                                - 'Hasznalat: /res select expand <szam>'
                                - 'Boviti <szam> egy iranyban amerre nezel.'
                        shift:
                            Description: Shift selection in a direction
                            Info:
                                - 'Hasznalat: /res select shift <szam>'
                                - 'Eltolja a kijelolest ennyivel <szam> az iranyba amerre nezel.'
                        chunk:
                            Description: Kijeloli a chunkot amin vagy.
                            Info:
                                - 'Hasznalat: /res select chunk'
                                - 'Kijeloli a chunkot amin jelenleg allsz.'
                        residence:
                            Description: Kijelol egy letezo teruletet a lakhelyen.
                            Info:
                                - 'Hasznalat /res select <lakhely> <teruletID>'
                                - 'Kijelol egy letezo teruletet a lakhelyen.'
                        worldedit:
                            Description: Beallitja a kijelolest az aktualis World Edit kijeloles szerint.
                            Info:
                                - 'Hasznalat /res select worldedit'
                                - 'Beallitja a kijelolest az aktualis World Edit kijeloles szerint.'
                create: #creation command
                    Description: lakhely letrehozasa
                    Info:
                        - 'Hasznalat: /res create <lakhely neve>'
                remove: #remove command
                    Description: Eltavolitja a lakhelyeket.
                    Info:
                        - 'Hasznalat: /res remove <lakhely neve>'
                removeall:
                    Description: Eltavolitja az osszes jatekosok birtokolta lakhelyet.
                    Info:
                        - 'Hasznalat: /res removeall [tulaj]'
                        - 'Eltavolitja az osszes lakhelyet egy adott jatekosnak.'
                        - 'Szukseges /resadmin ha valaki meg hasznalja melletted.'
                confirm:
                    - 'Hasznalat: /res confirm'
                    - 'Megerositi a lakhely eltavolitast.'
                subzone:
                    Description: Letrehoz alosztalyokat a lakhelyen.
                    Info:
                        - 'Hasznalat: /res subzone <lakhely neve> [alosztaly neve (subzone)]'
                        - 'Ha a lakhely nev kimarad, akkor megprobalja ahasznalni a lakhelyet amin allsz.'
                area:
                    Description: A fizikai teruletek kezelese a lakhelyekhez.
                    SubCommands:
                        list:
                            Description: Listazza a fizikai teruleteket a lakhelyen
                            Info:
                                - 'Hasznalat: /res area list [lakhely] <oldal>'
                        listall:
                            Description: Listazza a koordinatait es egyeb infoit a lakhelynek
                            Info:
                                - 'Hasznalat: /res area listall [lakhely] <oldal>'
                        add:
                            Description: Fizikai teruletet ad a lakhelyhez
                            Info:
                                - 'Hasznalat: /res area add [lakhely] [teruletID]'
                                - 'Eloszor ket pontot kell kivalasztanod.'
                        remove:
                            Description: A fizikai teruletet torli a lakhelyrol
                            Info:
                                - 'Hasznalat: /res area remove [lakhely] [teruletID]'
                        replace:
                            Description: Lecsereli a fizikai teruleteket a lakhelyen
                            Info:
                                - 'Hasznalat: /res area replace [lakhely] [teruletID]'
                                - 'Eloszor ket pontot kell kivalasztanod.'
                                - 'Ha a terulet cserelesnel a teruletek kulonboznek, akkor tobbet kell fizetni a nagyobb teruletert.'
                info:
                    Description: Megjeleniti a lakhely infoit.
                    Info:
                        - 'Hasznalat: /res info <lakhely>'
                        - 'Hagyd el <lakhely> hogy megjelenitse az infoit az adott lakhelynek.'
                limits:
                    Description: Megjeleniti a hatarertekeket.
                    Info:
                        - 'Hasznalat: /res limits'
                        - 'Megjeleniti a hatarertekeit a lakhelyek letrehozasanak es kezelesenek.'
                message:
                    Description: Kezeli a lakhely belepo / kilepo uzeneteit
                    Info:
                        - 'Hasznalat: /res message <lakhely> [enter/leave] [uzenet]'
                        - 'Beallitja a belepo es kilepo uzeneteit a lakhelynek.'
                        - 'Hasznalat: /res message <lakhely> remove [enter/leave]'
                        - 'Eltavolitja a belepo es kilepo uzenetet.'
                lease:
                    Description: Kezeli a lakhely berbeadast
                    Info:
                        - 'Hasznalat: /res lease [renew/cost] [lakhely]'
                        - '/res lease cost ahhoz hogy megmutassa a lakhely berlse megujitasanak koltesgeit.'
                        - '/res lease renew megujitja a berlest, felteve ha van eleg penzed.'
                    SubCommands:
                        set:
                            Description: Beallitja a berles idejet (csak admin)
                            Info:
                                - 'Hasznalat: /resadmin lease set [lakhely] [#days/infinite]'
                                - 'Beallitja a berles idejet napra pontosan (days), vagy orokre (infinite).'
                bank:
                    Description: Kezeli a lakhely penzt
                    Info:
                        - 'Hasznalat: /res bank [deposit/withdraw] [osszeg]'
                        - 'A lakhelyen kell allnod, deposit:elhelyez, withdraw:kivesz'
                        - 'es kell lennie +bank flagnek (engedely).'
                tp:
                    Description: Teleport egy lakhelyhez
                    Info:
                        - 'Hasznalat: /res tp [lakhely]'
                        - 'Elteleportal teged egy lakhelyhez, kell egy +tp flag engedely vagy tulajnak kell lenned.'
                        - 'A csoportban amibe tartozol pedig engedely kell a teleportalashoz a szerver adminjatol.'
                tpset:
                    Description: Beallitja a teleport helyet egy lakhelyen
                    Info:
                        - 'Hasznalat: /res tpset'
                        - 'Ez beallitja a teleport helyet a lakhelyen oda ahol epp allsz.'
                        - 'Egy lakhelyen kell allnod a parancs hasznalatahoz.'
                        - 'Tulajnak kell lenned vagy +admin flag engedely kell a lakhelyhez.'
                set:
                    Description: Set general flags on a Residence
                    Info:
                        - 'Hasznalat: /res set <lakhely> [engedely] [true/false/remove]'
                        - 'Hogy lasd az engedelyeket, hasznald /res flags ?'
                        - 'Ezek az engedelyek ervenyesek minden jatekosra, akik nem rendelkeznek kiveteles engedelyekkel. (lasd /res pset ?)'
                pset:
                    Description: Beallitani kiveteles engedelyeket egy jatekosnak a lakhelyen.
                    Info:
                        - 'Hasznalat: /res pset <lakhely> [jatekos] [engedely] [true/false/remove]'
                        - 'Hasznalat: /res pset <lakhely> [jatekos] removeall'
                        - 'Hogy lasd az engedelyek listajat, hasznald /res flags ?'
                gset:
                    Description: Beallitani kiveteles engedelyeket egy csoportnakk a lakhelyen
                    Info:
                        - 'Hasznalat: /res gset <lakhely> [csoport] [engedely] [true/false/remove]'
                        - 'Hogy lasd az engedelyek listajat, hasznald /res flags ?'
                lset:
                    Description: Valtoztatni a feketelista es a kivetellista beallitasait
                    Info:
                        - 'Hasznalat: /res lset <lakhely> [blacklist/ignorelist] [anyag]'
                        - 'Hasznalat: /res lset <lakhely> info'
                        - 'A feketelistazott anyagnak akadalyozva van, hogy elhelyezzek a lakhelyen.'
                        - 'A kivetellista hatasara az adott anyag nincs levedve a lakhely altal.'
                flags:
                    Description: Engedelyek listaja
                    Info:
                        - 'Az engedely ertekek rendszerint, ha igazak(true) akkor engedelyezik, ha hamisak(false), akkor megakadalyozzak a tortenest.'
                        - 'build - engedi vagy tiltja az epitest'
                        - 'use - engedi vagy tiltja az ajtok, kapcsolok, gombok, stb... hasznalatat'
                        - 'move - engedi vagy tiltja a mozgast a lakhelyen.'
                        - 'container - engedi vagy tiltja a kemencek, ladak, adagolok, stb... hasznalatat'
                        - 'place - engedi / tiltja csak a blokkok lerakasat, felulirja az epites engedelyt'
                        - 'destroy -engedi / tiltja csak a blokkok kiuteset felulirja az epites engedelyt.'
                        - 'pvp - engedi vagy tiltja pvp-t a lakhelyen.'
                        - 'tp - engedi vagy tiltja a teleportalast a lakhelyre.'
                        - 'admin - ad a jatekosnak jogot az engedelyek valtoztatasara a lakhelyen.'
                        - 'subzone - engedi a jatekosoknak alosztalyokat kesziteni a lakhelyen.'
                        - 'monsters - engedi vagy tiltja a szorny spawnolast'
                        - 'animals - engedi vagy tiltja az allat spawnolast.'
                        - 'healing - igazra(true) allitasara a lakhely gyogyitja a rajta levoket'
                        - 'tnt - engedi vagy tiltja a tnt robbanasokat'
                        - 'creeper - engedi vagy tiltja a creeper robbanast'
                        - 'ignite - engedi vagy tiltja a tuz keletkezeset.'
                        - 'firespread - engedi vagy tiltja a tuzterjedest.'
                        - 'bucket - engedi vagy tiltja a vodor hasznalatot.'
                        - 'flow - engedi vagy tiltja a folyadekaramlast.'
                        - 'lavaflow - engedi vagy tiltja a lavafolyast, felulirja a folyadekaramlast'
                        - 'waterflow - engedi vagy tiltja a vizfolyast, felulirja a folyadekaramlast'
                        - 'damage - engedi vagy tiltja minden szemely serulest a lakhelyen belul.'
                        - 'piston - engedi vagy tiltja a dugattyuknak(piston)a nyomast/tolast a lakhelyen.'
                        - 'hidden - elrejti a lakhelyet a list es a listall parancsrol.'
                list:
                    Description: Lakhelyek listaja
