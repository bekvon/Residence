                                - 'Hasznalat: /res market info [lakhely]'
                                - 'Megjeleniti a lakhely informaciot, ha az elado vagy berelheto, es a koltsegeket.'
                        list:
                            Description: Listazza a berelheto es elado lakhelyeket.
                            Info:
                                - 'Hasznalat: /res market list'
                        sell:
                            Description: Eladni egy lakhelyet
                            Info:
                                - 'Hasznalat: /res sell [lakhely] [osszeg]'
                                - 'Eladova teszi a lakhelyet ennyi [osszeg] penzert.'
                                - 'Egy masik jatekos megtudja venni a lakhelyet: /res market buy'
                        buy:
                            Description: Venni egy lakhelyet
