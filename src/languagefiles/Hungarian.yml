                        - 'Hasznalat: /res list <jatekos> <oldal>'
                        - 'Listazza az osszes telket a jatekosnak (kiveve a rejtettek).'
                        - 'Ha a sajajaidat listazod, akkor mutatja a rejtetteket is.'
                        - 'Hogy listazza mindenki lakhelyet, hasznald /res listall.'
                listhidden:
                    Description: Listazza a rejtett lakhelyeket (CSAK ADMIN)
                    Info:
                        - 'Hasznalat: /res listhidden <jatekos> <oldal>'
                        - 'Listazza a jatekos rejtett lakhelyeit.'
                listall:
                    Description: Listaz minden lakhelyet
                    Info:
                        - 'Hasznalat: /res listall <oldal>'
                        - 'Listazza az osszes lakhelyet a szerveren. (kiveve a rejtetteket, ami nem a tied)'
