# This is the help / usage messages for each command.
# It follows this format:
# <Command>
#     Description: <general description of command, one line of text>
#     Info: <extra info lines to describe the command, list of text>
#     SubCommands:
#           <SubCommands> - these follow the same format, and each sub command can have its own subcommands
# When a user gets help for a command (adds a ? mark on the end), first its Info lines are printed, then its sub commands are printed below that
# Pages are automatically generated if the total lines of text exceeds 6 (will be configurable later).
# Add a page number after the ? mark to see that page.

HelpLinesPerPage: 7
CommandHelp: #this is just a holder node, that holds the entire help
    Description: Contains Help for Residence
    SubCommands: #this is the actual beginning of all commands
        res: #main residence command
            Description: Haupt-Kommando für Residence
            Info:
                - 'Sieh dir das Residence-Wiki für mehr Info´s an.'
                - 'Wiki: residencebukkitmod.wikispaces.com'
                - 'Nutze /[Kommando] ? <Seite> um mehr Informationen zu erhalten.'
            SubCommands:
                select: #selection commands
                    Description: Auswahl-Kommandos
                    Info:
                        - 'Dieses Kommando wählt Gebiete aus, die über Residence genutzt werden können.'
                        - '/res select [x] [y] [z] - selektiert einen Radius von Blöcken mit dir als Mittelpunkt.'
                    SubCommands:
                        coords:
                            Description: Zeigt die ausgewählten Koordinaten an
                            Info:
                                - 'Verwendung: /res select coords'
                        size:
                            Description: Zeigt die ausgewählte Größe an
                            Info:
                                - 'Verwendung: /res select size'
                        cost:
                            Description: Zeigt den Kostenbetrag der ausgewählten Fläche an
                            Info:
                                - 'Verwendung: /res select cost'
                        vert:
                            Description: expandiert die Auswahl vertikal
                            Info:
                                - 'Verwendung: /res select vert'
                                - 'Expandiert die Auswahl zum höchsten und tiefsten Limit des Spielers.'
                        sky:
                            Description: expandiert die Auswahl bis zum Himmel
                            Info:
                                - 'Verwendung: /res select sky'
                                - 'Expandiert die Auswahl bis zum Höhen-Limit des Spielers.'
                        bedrock:
                            Description: expandiert die Auswahl bis zum Grundgestein
                            Info:
                                - 'Verwendung: /res select bedrock'
                                - 'Expandiert die Auswahl bis zum Tiefen-Limit des Spielers.'
                        expand:
                            Description: expandiert die Auswahl in eine beliebige Richtung
                            Info:
                                - 'Verwendung: /res select expand <Betrag>'
                                - 'Expandiert die Auswahl um den <Betrag> in die Blickrichtung.'
                        shift:
                            Description: verschiebt die Auswahl in eine beliebige Richtung
                            Info:
                                - 'Verwendung: /res select shift <Betrag>'
                                - 'Verschiebt die Auswahl um den <Betrag> in die Blickrichtung.'
                        chunk:
                            Description: Selektiert den aktuellen Chunk
                            Info:
                                - 'Verwendung: /res select chunk'
                                - 'Selektiert den Chunk in dem du dich momentan befindest.'
                        residence:
                            Description: wählt ein vorhandenes Gebiet eines Grundstücks aus
                            Info:
                                - 'Verwendung /res select <Grundstücksname> <Gebiets-ID>'
                                - 'Wählt ein vorhandenes Gebiet eines Grundstücks aus.'
                        worldedit:
                            Description: verwendet die aktuelle WorldEdit-Auswahl um ein Grundstück zu erstellen
                            Info:
                                - 'Verwendung /res select worldedit'
                                - 'Die aktuelle WorldEdit-Auswahl wird zum erstellen eines Grundstücks verwendet.'
                create: #creation command
                    Description: erstellt Grundstücke
                    Info:
                        - 'Verwendung: /res create <Grundstücksname>'
                remove: #remove command
                    Description: entfernt Grundstücke
                    Info:
                        - 'Verwendung: /res remove <Grundstücksname>'
                removeall:
                    Description: Entfernt alle Grundstück eines Spielers!
                    Info:
                        - 'Verwendung: /res removeall [Besitzer]'
                        - 'Entfernt alle Grundstücke eines beliebigen Spielers.'
                        - 'Erfordert /resadmin wenn du es für andere Spieler nutzen willst.'
                confirm:
                    - 'Verwendung: /res confirm'
                    - 'Bestätigt die Löschung eines Grundstücks.'
                subzone:
                    Description: erstellt Subzonen auf einem Grundstück
                    Info:
                        - 'Verwendung: /res subzone <Grundstücksname> [Subzonenname]'
                        - 'Wenn der Grundstücksname ausgelassen wurde, wird der Name des Grundstücks verwendet, in dem du dich befindest.'
                area:
                    Description: verwaltet die physikalischen Gebiete eines Grundstücks
                    SubCommands:
                        list:
                            Description: listet die physikalischen Gebiete eines Grundstücks auf
                            Info:
                                - 'Verwendung: /res area list [Grundstücksname] <Seite>'
                        listall:
                            Description: listet Koordinaten und andere Info´s von Gebieten auf
                            Info:
                                - 'Verwendung: /res area listall [Grundstücksname] <Seite>'
                        add:
                            Description: fügt physikalische Gebiete zu einem Grundstück hinzu
                            Info:
                                - 'Verwendung: /res area add [Grundstücksname] [Gebiets-ID]'
                                - 'Du musst erst 2 Auswahlpunkte festlegen.'
                        remove:
                            Description: entfernt physikalische Gebiete eines Grundstücks
                            Info:
                                - 'Verwendung: /res area remove [Grundstücksname] [Gebiets-ID]'
                        replace:
                            Description: ersetzt physikalische Gebiete eines Grundstücks
                            Info:
                                - 'Verwendung: /res area replace [Grundstücksname] [Gebiets-ID]'
                                - 'Du musst erst 2 Auswahlpunkte festlegen.'
                                - 'Das ersetzen eines Gebietes wird die Differenz der Größe abziehen, wenn das neue Gebiet größer ist.'
                info:
                    Description: zeigt Info´s zu einem Grundstück an
                    Info:
                        - 'Verwendung: /res info <Grundstücksname>'
                        - 'Lass <Grundstücksname> weg um Info´s zum aktuellen Grundstück zu erhalten.'
                limits:
                    Description: zeigt deine Limits an
                    Info:
                        - 'Verwendung: /res limits'
                        - 'Zeigt die Limitierungen an, die du für das erstellen und verwalten von Grundstücken hast.'
                message:
                    Description: verwaltet die enter / leave Nachrichten eines Grundstücks
                    Info:
                        - 'Verwendung: /res message <Grundstücksname> [enter/leave] [Nachricht]'
                        - 'Ändert die Betreten-(enter) oder Verlassennachricht(leave) eines Grundstücks.'
                        - 'Verwendung: /res message <Grundstücksname> remove [enter/leave]'
                        - 'Entfernt die Betreten-(enter) oder Verlssennachricht(leave) eines Grundstücks.'
                lease:
                    Description: verwaltet Grundstück-Leasings
                    Info:
                        - 'Verwendung: /res lease [renew/cost] [Grundstücksname]'
                        - '/res lease cost zeigt an, was das erneuern eines Grundstück-Leasings kostet.'
                        - '/res lease renew erneuert das Leasing des Grundstücks, vorausgesetzt du hast genug Geld.'
                    SubCommands:
                        set:
                            Description: setzt die Lease-Zeit (Nur Admins)
                            Info:
                                - 'Verwendung: /resadmin lease set [Grundstücksname] [#days/infinite]'
                                - 'Setzt die Lease-Zeit auf eine beliebige Anzahl an Tagen oder unendlich.'
                bank:
                    Description: verwaltet das Geld eines Grundstücks
                    Info:
                        - 'Verwendung: /res bank [deposit/withdraw] [Betrag]'
                        - 'Du musst auf einem Grundstück stehen.'
                        - 'Du musst die +Bank-Flag haben!'
                        - 'deposit=einzahlen, withdraw=abheben'
                tp:
                    Description: teleportiert dich zu einem Grundstück
                    Info:
                        - 'Verwendung: /res tp [Grundstücksname]'
                        - 'Teleportiert dich zu einem Grundstück, du musst die +Tp-Flag haben oder der Besitzer sein.'
                        - 'Deiner Gruppe muss es außerdem gestattet sein, vom Server-Admin teleportiert zu werden.'
                tpset:
                    Description: setzt den Teleport-Standort eines Grundstücks
                    Info:
                        - 'Verwendung: /res tpset'
                        - 'Dies wird den Teleport-Standort zu dem Punkt setzen wo du grade stehst.'
                        - 'Du musst auf einem Grundstück stehen, um dieses Kommando nutzen zu können.'
                        - 'Du musst außerdem der Besitzer sein oder die +Admin-Flag haben.'
                set:
                    Description: setzt generelle Flags auf Grundstücken
                    Info:
                        - 'Verwendung: /res set <Grundstücksname> [Flag] [true/false/remove]'
                        - 'true=erlauben, false=verbieten, remove=entfernen'
                        - 'Um eine Liste der Flags zu sehen, nutze /res flags ?'
                        - 'Diese Flags gehören zu allen Spielern, die keine speziellen Rechte auf dem Grundstück haben. (siehe /res pset ?)'
                pset:
                    Description: setzt Flags für einen beliebigen Spieler auf einem Grundstück
                    Info:
                        - 'Verwendung: /res pset <Grundstücksname> [Spielername] [Flag] [true/false/remove]'
                        - 'Verwendung: /res pset <Grundstücksname> [Spielername] removeall'
                        - 'true=erlauben, false=verbieten, remove=entfernen, removeall=alle entfernen'
                        - 'Um eine Liste der Flags zu sehen, nutze /res flags ?'
                gset:
                    Description: setzt Flags für eine beliebige Gruppe auf einem Grundstück
                    Info:
                        - 'Verwendung: /res gset <Grundstücksname> [Gruppe] [Flag] [true/false/remove]'
                        - 'true=erlauben, false=verbieten, remove=entfernen'
                        - 'Um eine Liste der Flags zu sehen, nutze /res flags ?'
                lset:
                    Description: ändert Blacklist- und Ignorelistoptionen
                    Info:
                        - 'Verwendung: /res lset <Grundstücksname> [blacklist/ignorelist] [Material]'
                        - 'Verwendung: /res lset <Grundstücksname> info'
                        - 'Blacklisten eines Materials verhindert, dass dieses auf einem Grundstück platziert wird.'
                        - 'Ignorelisten verursacht, dass ein beliebiges Material nicht mehr von Residence geschützt wird.'
                flags:
                    Description: Liste der Flags
                    Info:
                        - 'Flag-Werte: [true] erlaubt die Handlung, [false] verbietet die Handlung'
                        - 'build - erlaubt / verbietet das Bauen'
                        - 'use - erlaubt / verbietet das nutzen von Türen, Schaltern, Knöpfen, etc.'
                        - 'move - erlaubt / verbietet das bewegen auf einem Grundstück'
                        - 'container - erlaubt / verbietet das nutzen von Öfen, Truhen, Spendern, etc.'
                        - 'trusted - gibt einem Spieler Build-, Use-, Move-, Container- und Tp-Flags'
                        - 'place - erlaubt / verbietet das platzieren von Blöcken, überschreibt die Build-Flag'
                        - 'destroy - erlaubt / verbietet das zerstören von Blöcken, überschreibt die Build-Flag'
                        - 'pvp - erlaubt / verbietet PVP auf dem Grundstück, PVP=Spieler gegen Spieler'
                        - 'tp - erlaubt / verbietet das teleportieren zum Grundstück'
                        - 'admin - gibt einem Spieler die Berechtigung, die Flags eines Grundstücks zu ändern'
                        - 'subzone - erlaubt einem Spieler Subzonen auf einem Grundstück zu erstellen'
                        - 'monsters - erlaubt / verbietet das spawnen von Monstern'
                        - 'animals - erlaubt / verbietet das spawnen von Tieren'
                        - 'healing - auf [true] gesetzt werden alle auf dem Grundstück befindlichen Spieler geheilt'
                        - 'tnt - erlaubt / verbietet TNT-Explosionen'
                        - 'creeper - erlaubt / verbietet Creeper-Explosionen'
                        - 'ignite - erlaubt / verbietet das entfachen von Feuer'
                        - 'firespread - erlaubt / verbietet das ausbreiten von Feuer'
                        - 'bucket - erlaubt / verbietet die Verwendung von Eimern'
                        - 'flow - erlaubt / verbietet den Flüssigkeitsstrom'
                        - 'lavaflow - erlaubt / verbietet den Lavastrom, überschreibt die Flow-Flag'
                        - 'waterflow - erlaubt / verbietet den Wasserstrom, überschreibt die Flow-Flag'
                        - 'damage - erlaubt / verbietet das erhalten von Schaden auf einem Grundstück'
                        - 'piston - erlaubt / verbietet das Kolben Blöcke schieben und ziehen können'
                        - 'hidden - versteckt das Grundstück vor list- oder listall-Kommandos'
                        - 'cake - erlaubt / verbietet das essen von Kuchen'
                        - 'lever - erlaubt / verbietet das nutzen von Schaltern'
                        - 'button - erlaubt / verbietet das nutzen von Knöpfen'
                        - 'diode - erlaubt / verbietet das nutzen von Redstone Repeatern'
                        - 'door - erlaubt / verbietet das nutzen von Türen und Falltüren'
                        - 'table - erlaubt / verbietet das nutzen von Werkbänken'
                        - 'enchant - erlaubt / verbietet das nutzen von Zaubertischen'
                        - 'brew - erlaubt / verbietet das nutzen von Brauständen'
                        - 'bed - erlaubt / verbietet das nutzen von Betten'
                        - 'pressure - erlaubt / verbietet das nutzen von Druckplatten'
                        - 'note - erlaubt / verbietet das nutzen von Noten-Blöcken'
                        - 'redstone - gibt einem Spieler Lever-, Diode-, Button-, Pressure- und Note-Flags'
                        - 'craft - gibt einem Spieler Table-, Enchant- und Brew-Flags'
                        - 'burn - erlaubt / verbietet das Mobs auf Grundstücken brennen'
                        - 'trample - erlaubt / verbietet das zertampeln von Feldern auf Grundstücken'
                        - 'fire - fügt die Ignite- und Firespread-Flag zum Grundstück hinzu'
                list:
                    Description: listet Grundstücke
                    Info:
                        - 'Verwendung: /res list <Spielername> <Seite>'
                        - 'Listet alle Grundstücke des Spielers auf, außer die Versteckten.'
                        - 'Wenn deine Grundstücke gelistet werden, zeigt er deine versteckten Grundstücke auch an.'
                        - 'Um sämtliche Grundstücke zu listen, nutze /res listall.'
                listhidden:
                    Description: listet versteckte Grundstücke (nur Admins)
                    Info:
                        - 'Verwendung: /res listhidden <Spielername> <Seite>'
                        - 'Listet die versteckten Grundstücke des Spielers auf.'
                listall:
                    Description: listet alle Grundstücke
                    Info:
                        - 'Verwendung: /res listall <Seite>'
                        - 'Listet alle Grundstücke des Servers auf, außer die Versteckten die dir nicht gehören.'
                listallhidden:
                    Description: listet alle versteckten Grundstücke (nur Admins)
                    Info:
                        - 'Verwendung: /res listhidden <Seite>'
                        - 'Listet alle versteckten Grundstücke des Servers auf.'
                sublist:
                    Description: listet Grundstückssubzonen
                    Info:
                        - 'Verwendung: /res sublist <Grundstücksname> <Seite>'
                        - 'Listet alle Subzonen innerhalb eines Grundstücks auf.'
                default:
                    Description: setzt die Flags des Grundstücks auf Standart zurück
                    Info:
                        - 'Verwendung: /res default <Grundstücksname>'
                        - 'Setzt die Flags eines Grundstücks auf Standart zurück. Um dies zu tun musst du der Besitzer oder ein Admin sein.'
                rename:
                    Description: benennt ein Grundstück um
                    Info:
                        - 'Verwendung: /res rename [alter Grundstücksname] [neuer Grundstücksname]'
                        - 'Um dies zu tun musst du der Besitzer oder ein Admin sein.'
                        - 'Der Name darf noch nicht vergeben sein!'
                mirror:
                    Description: spiegelt Flags wieder
                    Info:
                        - 'Usage: /res mirror [Quell-Grundstück] [Ziel-Grundstück]'
                        - 'Spiegelt die Flags eines Grundstück auf ein anderes wieder. Um dies zu tun musst du der Besitzer oder ein Admin sein.'
                market:
                    Description: kauft, verkauft oder mietet Grundstücke
                    Info:
                        - 'Verwendung: /res market ? für mehr Info´s'
                    SubCommands:
                        info:
                            Description: zeigt Wirtschafts-Info´s zum Grundstück an
                            Info:
                                - 'Verwendung: /res market info [Grundstücksname]'
                                - 'Zeigt an ob das Grundstück zum Verkauf oder zur Miete steht, und was es kostet.'
                        list:
                            Description: listet mietbare und verkäufliche Grundstücke
                            Info:
                                - 'Verwendung: /res market list'
                        sell:
                            Description: verkauft ein Grundstück
                            Info:
                                - 'Verwendung: /res sell [Grundstücksname] [Betrag]'
                                - 'Stellt ein Grundstück zum Verkauf für einen beliebigen [Betrag] an Geld.'
                                - 'Ein Spieler kann dieses Grundstück mit /res market buy kaufen!'
                        buy:
                            Description: kauft ein Grundstück
                            Info:
                                - 'Verwendung: /res buy [Grundstücksname]'
                                - 'Kauft ein Grundstück, wenn es zum Verkauf steht!'
                        unsell:
                            Description: stoppt den Verkauf eines Grundstücks
                            Info:
                                - 'Verwendung: /res unsell [Grundstücksname]'
                        rent:
                            Description: mietet ein Grundstück
                            Info:
                                - 'Verwendung: /res market rent [Grundstücksname] <autorenew>'
                                - 'Mietet ein Grundstück.  Autorenew(automatisch erneuern) kann dabei true(ja) oder false(nein) sein.'
                                - 'Wenn autorenew auf true ist, wird das Grundstück kurz vor Ablauf des Mietvertrags erneut gemietet.'
                        rentable:
                            Description: macht ein Grundstück mietbar
                            Info:
                                - 'Verwendung: /res market rentable [Grundstücksname] [Betrag] [Tage] <repeat>'
                                - 'Macht ein Grundstück mietbar für einen [Betrag] an Geld für beliebig viele [Tage].'
                                - 'Wenn repeat(wiederholen) auf true(ja) ist, wird das Grundstück nach Ablauf des Mietvertrags automatisch wieder mietbar.'
                        release:
                            Description: entfernt den Miet- oder Mietbar-Status eines Grundstücks
                            Info:
                                - 'Verwendung: /res market release [Grundstücksname]'
                                - 'Wenn du der Mieter bist, wirst du von dem Mietverhältnis entlassen.'
                                - 'Wenn du der Besitzer bist, wird das Grundstück nicht mehr mietbar sein.'
                current:
                    Description: zeigt das Grundstück in dem du dich grade befindest an
                    Info:
                        - 'Verwendung: /res current'
                lists:
                    Description: vordefinierte Berechtigungs-Liste
                    Info:
                        - 'Vordefinierte Berechtigungen, die zu einem Grundstück gehören können.'
                    SubCommands:
                        add:
                            Description: fügt eine Liste hinzu
                            Info:
                                - 'Verwendung: /res lists add <Listenname>'
                        remove:
                            Description: entfernt eine Liste
                            Info:
                                - 'Verwendung: /res lists remove <Listenname>'
                        apply:
                            Description: macht ein Grundstück zu einer Liste gehörig
                            Info:
                                - 'Verwendung: /res lists apply <Listenname> <Grundstücksname>'
                        set:
                            Description: setzt eine Flag
                            Info:
                                - 'Verwendung: /res lists set <Listenname> <Flag> <Wert>'
                        pset:
                            Description: setzt eine Spieler-Flag
                            Info:
                                - 'Verwendung: /res lists pset <Listenname> <Spielername> <Flag> <Wert>'
                        gset:
                            Description: setzt eine Gruppen-Flag
                            Info:
                                - 'Verwendung: /res lists gset <Listenname> <Gruppe> <Flag> <Wert>'
                        view:
                            Description: schau eine Liste an
                            Info:
                                - 'Verwendung: /res lists view <Listenname>'
                server:
                    Description: Grundstücke gehören dem Server (nur Admins).
                    Info:
                        - 'Verwendung: /resadmin server [Grundstücksname]'
                        - 'Das Grundstück gehört dem Server.'
                setowner:
                    Description: ändert den Besitzer eines Grundstücks (nur Admins).
                    Info:
                        - 'Verwendung: /resadmin setowner [Grundstücksname] [Spielername]'
                resreload:
                    Description: lädt Residence neu (nur Admins).
                    Info:
                        - 'Verwendung: /resreload'
                resload:
                    Description: lädt die Speicher-Dateien der Grundstücke (UNSICHER, nur Admins).
                    Info:
                        - 'Verwendung: /resload'
                        - 'UNSICHERES Kommando, weil es die Grundstücke vorher nicht abspeichert.'
                        - 'Lädt die Grundstück-Speicher-Dateien nach Änderungen neu.'
                version:
                    Description: zeigt die Residence-Version an
                    Info:
                        - 'Verwendung: /res version'