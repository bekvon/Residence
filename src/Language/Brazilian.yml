# This is the help / usage messages for each command.
# It follows this format:
# <Command>
#     Description: <general description of command, one line of text>
#     Info: <extra info lines to describe the command, list of text>
#     SubCommands:
#           <SubCommands> - these follow the same format, and each sub command can have its own subcommands
# When a user gets help for a command (adds a ? mark on the end), first its Info lines are printed, then its sub commands are printed below that
# Pages are automatically generated if the total lines of text exceeds 6 (will be configurable later).
# Add a page number after the ? mark to see that page.

HelpLinesPerPage: 7
CommandHelp: #this is just a holder node, that holds the entire help
    Description: Contem ajuda para residencia
    SubCommands: #this is the actual beginning of all commands
        res: #main residence command
            Description: Comando residencia pai
            Info:
                - 'Veja o wiki da residencia para mais informacoes.'
                - 'Wiki: residencebukkitmod.wikispaces.com'
                - 'Use /[comando] ? <pagina> para ver mais informacoes de ajuda.'
            SubCommands:
                select: #selection commands
                    Description: Comandos de selecao
                    Info:
                        - 'Este comando seleciona areas para usar na residencia.'
                        - '/res select [x] [y] [z] - seleciona um raio de blocos, com o meio em voce.'
                    SubCommands:
                        coords:
                            Description: Mostra as cordenadas selecionadas
                            Info:
                                - 'Uso: /res select coords'
                        size:
                            Description: Mostra o tamanho selecionado
                            Info:
                                - 'Uso: /res select size'
                        cost:
                            Description: Mostra o custo da area selecionada
                            Info:
                                - 'Uso: /res select cost'
                        vert:
                            Description: Expande a selecao verticalmente
                            Info:
                                - 'Uso: /res select vert'
                                - 'Vai expandir a seleção tao alto e tao baixo como permitido.'
                        sky:
                            Description: Expande a selecao ate o ceu
                            Info:
                                - 'Uso: /res select sky'
                                - 'Expande tao alto quanto o permitido.'
                        bedrock:
                            Description: Expande a selecao ate o Bedrock
                            Info:
                                - 'Uso: /res select bedrock'
                                - 'Expande o mais baixo permitido.'
                        expand:
                            Description: Expande a selecao em uma direcao.
                            Info:
                                - 'Uso: /res select expand <quantia>'
                                - 'Expande <quantia> para a direcao que voce esta olhando.'
                        shift:
                            Description: Desloca a selecao em uma direcao
                            Info:
                                - 'Uso: /res select shift <quantia>'
                                - 'Empurra sua selecao pela <quantia> para a direcao que voce esta olhando.'
                        chunk:
                            Description: Seleciona o pedaco que voce esta.
                            Info:
                                - 'Uso: /res select chunk'
                                - 'Seleciona o pedaco correspondente ao que voce esta.'
                        residence:
                            Description: Seleciona uma area existente na residencia.
                            Info:
                                - 'Uso /res select <residencia> <AreaID>'
                                - 'Seleciona uma area existente na residencia.'
                        worldedit:
                            Description: Define a selecao usando a selecao corrente do WorldEdit.
                            Info:
                                - 'Uso /res select worldedit'
                                - 'Define a selecao usando a selecao corrente do WorldEdit.'
                create: #creation command
                    Description: Cria residencias
                    Info:
                        - 'Uso: /res create <nome da residencia>'
                remove: #remove command
                    Description: Remove residencias.
                    Info:
                        - 'Uso: /res remove <nome da residencia>'
                removeall:
                    Description: Remove todas as residencias do jogador selecionado.
                    Info:
                        - 'Uso: /res removeall [jogador]'
                        - 'Remove todas as residencias do jogador selecionado.'
                        - 'Requer /resadmin se voce usa-lo em alguem alem de si mesmo.'
                confirm:
                    - 'Uso: /res confirm'
                    - 'Confirma a remocao de residencia(s).'
                subzone:
                    Description: Cria subzonas nas residencias.
                    Info:
                        - 'Uso: /res subzone <nome da residencia> [nome da subzona]'
                        - 'Se o nome da residencia estiver em branco, vai ser considerado a residencia que voce esta presente.'
                area:
                    Description: Administra areas fisicas da residencia.
                    SubCommands:
                        list:
                            Description: Lista as areas fisicas da residencia
                            Info:
                                - 'Uso: /res area list [residencia] <pagina>'
                        listall:
                            Description: Lista cordenadas e outras informacoes das areas
                            Info:
                                - 'Uso: /res area listall [residencia] <pagina>'
                        add:
                            Description: Adiciona area fisica para a residencia
                            Info:
                                - 'Uso: /res area add [residencia] [areaID]'
                                - 'Voce precisa primeiro selecionar dois pontos.'
                        remove:
                            Description: Remove areas fisicas da residencia
                            Info:
                                - 'Uso: /res area remove [residencia] [areaID]'
                        replace:
                            Description: Substitue areas fisicas da residencia
                            Info:
                                - 'Uso: /res area replace [residencia] [areaID]'
                                - 'Voce precisa primeiro selecionar dois pontos.'
                                - 'Substituindo uma area ira cobrar a diferenca em tamanho se a nova area for maior.'
                info:
                    Description: Mostra informacoes da residencia.
                    Info:
                        - 'Uso: /res info <residencia>'
                        - 'Deixando em branco <residencia> vai considerar a residencia que voce esta presente.'
                limits:
                    Description: Mostra seus limites.
                    Info:
                        - 'Uso: /res limits'
                        - 'Mostra as limitacoes que voce tem para criacao e administracao de residencias.'
                message:
                    Description: Altera as mensagens de entrada/saida da residencia
                    Info:
                        - 'Uso: /res message <residencia> [enter/leave] [mensagem]'
                        - 'Define a mensagem de entrada ou saida da residencia.'
                        - 'Uso: /res message <residencia> remove [enter/leave]'
                        - 'Remove a mensagem de entrada ou saida.'
                lease:
                    Description: Administra locacoes da residencia
                    Info:
                        - 'Uso: /res lease [renew/cost] [residencia]'
                        - '/res lease cost ira mostrar o custo para renovar a locacao da residencia.'
                        - '/res lease renew ira renovar a locacao da residencia, desde que voce tenha dinheiro sulficiente.'
                    SubCommands:
                        set:
                            Description: Define o tempo para renovacao (admin apenas)
                            Info:
                                - 'Uso: /resadmin lease set [residencia] [#days/infinite]'
                                - 'Define o tempo para renovacao especificando o numero de dias, ou infinito.'
                bank:
                    Description: Administra o dinheiro na residencia
                    Info:
                        - 'Uso: /res bank [deposit/withdraw] [quantia]'
                        - 'Voce precisa estar na residencia'
                        - 'Voce precisa ter a flag +bank na residencia.'
                tp:
                    Description: Teleporta para a residencia
                    Info:
                        - 'Uso: /res tp [residencia]'
                        - 'Teleporta voce para a residencia, voce precisa ter a flag +tp ou ser o dono.'
                        - 'Precisa ter permicao de teleporte pelo servidor.'
                tpset:
                    Description: Define o local de teleporte na residencia
                    Info:
                        - 'Uso: /res tpset'
                        - 'Isto ira definir o local de teleporte onde voce esta, da residencia que voce esta presente.'
                        - 'Voce precisa estar em uma residencia para usar este comando.'
                        - 'Voce precisa ser o dono ou ter a flag +admin na residencia.'
                set:
                    Description: Define as flags gerais na residencia
                    Info:
                        - 'Uso: /res set <residencia> [flag] [true/false/remove]'
                        - 'Para ver a lista de flags, use /res flags ?'
                        - 'Essas flags se aplica a todos os jogadores que nao tem a flag aplicada especificamente para ele. (veja /res pset ?)'
                pset:
                    Description: Define as flags para um jogador especifico na residencia.
                    Info:
                        - 'Uso: /res pset <residencia> [jogador] [flag] [true/false/remove]'
                        - 'Uso: /res pset <residencia> [jogador] removeall'
                        - 'Para ver a lista de flags, use /res flags ?'
                gset:
                    Description: Define as flags para um grupo especifico na residencia.
                    Info:
                        - 'Uso: /res gset <residencia> [grupo] [flag] [true/false/remove]'
                        - 'Para ver a lista de flags, use /res flags ?'
                lset:
                    Description: Altera as opcoes da blacklist e da ignorelist
                    Info:
                        - 'Uso: /res lset <residencia> [blacklist/ignorelist] [material]'
                        - 'Uso: /res lset <residencia> info'
                        - 'Blaclist impede que algum bloco especifico seja colocado na residencia.'
                        - 'Ignorelist faz com que algum bloco especifico nao seja protegido pela residencia.'
                flags:
                    Description: Lista de flags
                    Info:
                        - 'Para valores de flag, geralmente true permite a acao, e false impede a acao.'
                        - 'build - permite ou impede construcao'
                        - 'use - permite ou impede o uso de portas, alavancas, botoes, etc...'
                        - 'move - permite ou impede movimentacao na residencia.'
                        - 'container - permite ou impede o uso de fornalhas, baus, ejetor, etc...'
                        - 'trusted - da permissao build, use, move, container e tp'
                        - 'place - permite ou impede apenas colocar blocos, sobrescreve a flag build.'
                        - 'destroy - permite ou impede apenas a destruicao de blocos, sobrescreve a flag build.'
                        - 'pvp - permite ou impede pvp na residencia'
                        - 'tp - permite ou impede teleporte para a residencia.'
                        - 'admin - da permissao ao jogador para alterar as flags da residencia.'
                        - 'subzone - permite o jogador a criar subzonas na residencia.'
                        - 'monsters - permite ou impede que monstros nascam na residencia'
                        - 'animals - permite ou impede que animais nascam na residencia.'
                        - 'healing - definido como true faz com que a residencia cure os seus ocupantes'
                        - 'tnt - permite ou impede explosao de tnt'
                        - 'creeper - permite ou impede explosao de creeper'
                        - 'ignite - permite ou impede colocar fogo.'
                        - 'firespread - permite ou impede que o fogo se espalhe.'
                        - 'bucket - permite ou impede uso de balde.'
                        - 'flow - permite ou impede fluxo de liquidos.'
                        - 'lavaflow - permite ou impede fluxo de lava, sobrescreve flow'
                        - 'waterflow - permite ou impede fluxo de agua, sobrescreve flow'
                        - 'damage - permite ou impede todos os danos dentro da residencia.'
                        - 'piston - permite ou impede pistoes funcionarem na residencia.'
                        - 'hidden - esconde a residencia das listas acessadas pelos comandos /res list e /res listall.'
                        - 'cake - permite ou impede jogadores de comer bolo'
                        - 'lever - permite ou impede jogadores de usar alavancas'
                        - 'button - permite ou impede jogadores de usar botoes'
                        - 'diode - permite ou impede jogadores de usar repetidores de redstone'
                        - 'door - permite ou impede jogadores de usar portas e alcapoes'
                        - 'table - permite ou impede jogadores de usar a mesa de trabalho'
                        - 'enchant - permite ou impede jogadores de usar a mesa de encantamentos'
                        - 'brew - permite ou impede jogadores de usar enxada no chao'
                        - 'bed - permite ou impede jogadores de usar as camas'
                        - 'button - permite ou impede jogadores de usar botoes'
                        - 'pressure - permite ou impede jogadores de usar placas de pressao'
                        - 'note - permite ou impede jogadores de usar o bloco de notas musicais'
                        - 'redstone - da permissao para lever, diode, button, pressure e note'
                        - 'craft - da permissao para table, enchant e brew'
                        - 'burn - permite ou impede Mobs se queimarem na residencia'
                list:
                    Description: Lista residencias de um jogador
                    Info:
                        - 'Uso: /res list <jogador> <pagina>'
                        - 'Lista todas as residencias que o jogador tem (com excesao das ocultas).'
                        - 'Se estiver listando suas proprias residencias, as ocultas irao aparecer.'
                        - 'Para listar todas as residencias do servidor, use /res listall.'
                listhidden:
                    Description: Lista residencias ocultas (ADMIN APENAS)
                    Info:
                        - 'Uso: /res listhidden <jogador> <pagina>'
                        - 'Lista as residencias ocultas de um jogador.'
                listall:
                    Description: Lista todas as residencias
                    Info:
                        - 'Uso: /res listall <pagina>'
                        - 'Lista todas as residencias do servidor. (exceto as ocultas que voce nao tem posse)'
                listallhidden:
                    Description: Lista todas as residencias ocultas (ADMIN APENAS)
                    Info:
                        - 'Uso: /res listhidden <pagina>'
                        - 'Lista todas as residencias ocultas do servidor.'
                sublist:
                    Description: Lista subzonas de uma residencia
                    Info:
                        - 'Uso: /res sublist <residencia> <pagina>'
                        - 'Lista as subzonas dentro da residencia.'
                default:
                    Description: Reseta as flags da residencia para o padrao.
                    Info:
                        - 'Uso: /res default <residencia>'
                        - 'Reseta as flags da residencia para o padrao.  Voce deve ser o dono ou ter a flag +admin na residencia para fazer isso.'
                rename:
                    Description: Renomeia residencias.
                    Info:
                        - 'Uso: /res rename [nome antigo] [novo nome]'
                        - 'Voce deve ser o dono ou ter a flag +admin na residencia para fazer isso.'
                        - 'O nome nao pode ser igual o de outra residencia.'
                mirror:
                    Description: Copia flags
                    Info:
                        - 'Uso: /res mirror [residencia a ser copiada] [residencia a ser colada]'
                        - 'Copia as flags de uma residencia para outra.  Voce deve ser o dono ou ter a flag +admin na residencia para fazer isso.'
                market:
                    Description: Compra, vende, ou aluga residencias
                    Info:
                        - 'Uso: /res market ? para mais informacoes'
                    SubCommands:
                        info:
                            Description: Mostra informacoes de mercado de uma residencia
                            Info:
                                - 'Uso: /res market info [residencia]'
                                - 'Mostra se a residencia esta a venda ou para alugar, e seu custo.'
                        list:
                            Description: Lista as residencias para alugar e a venda.
                            Info:
                                - 'Uso: /res market list'
                        sell:
                            Description: Vende uma residencia
                            Info:
                                - 'Uso: /res market sell [residencia] [quantia]'
                                - 'Poe a residencia para vender por [quantia] de dinheiro.'
                                - 'Outro jogador pode comprar usando /res market buy'
                        buy:
                            Description: Compra uma residencia
                            Info:
                                - 'Uso: /res market buy [residencia]'
                                - 'Compra a residencia se ela estiver a venda.'
                        unsell:
                            Description: Tira uma residencia da venda
                            Info:
                                - 'Uso: /res market unsell [residencia]'
                        rent:
                            Description: Aluga uma residencia
                            Info:
                                - 'Uso: /res market rent [residencia] <autorenova>'
                                - 'Aluga uma residencia.  Autorenova pode ser true ou false.  Se for true, a residencia vai ser automaticamente re-alugada quando expirar o tempo definido pelo dono.'
                        rentable:
                            Description: Faz de uma residencia alugavel.
                            Info:
                                - 'Uso: /res market rentable [residencia] [custo] [dias] <repete>'
                                - 'Faz uma residencia alugavel por [custo] de dinheiro por [dias].  Se <repete> for true, a residencia pode ser automaticamente re-alugada quando os dias expirarem.'
                        release:
                            Description: Retira a residencia do aluga-se, ou para de alugar uma residencia.
                            Info:
                                - 'Uso: /res market release [residencia]'
                                - 'Se voce for o cliente, este comando tira o aluguel da casa.'
                                - 'Se voce for o dono, este comando tira a residencia do aluga-se.'
                current:
                    Description: Mostra a residencia que voce esta presente.
                    Info:
                        - 'Uso: /res current'
                lists:
                    Description: Lista as definicoes pre-definidas
                    Info:
                        - 'Definicoes pre-definidas podem ser aplicadas nas residencias.'
                    SubCommands:
                        add:
                            Description: Add uma lista
                            Info:
                                - 'Uso: /res lists add <nome da lista>'
                        remove:
                            Description: Remove uma lista
                            Info:
                                - 'Uso: /res lists remove <nome da lista>'
                        apply:
                            Description: Aplica uma lista a residencia
                            Info:
                                - 'Uso: /res lists apply <nome da lista> <residencia>'
                        set:
                            Description: Define uma flag
                            Info:
                                - 'Uso: /res lists set <nome da lista> <flag> <valor>'
                        pset:
                            Description: Define a flag de um jogador
                            Info:
                                - 'Uso: /res lists pset <nome da lista> <jogador> <flag> <valor>'
                        gset:
                            Description: Define a flag de um grupo
                            Info:
                                - 'Uso: /res lists gset <nome da lista> <grupo> <flag> <valor>'
                        view:
                            Description: Visualiza a lista.
                            Info:
                                - 'Uso: /res lists view <nome da lista>'
                server:
                    Description: Faz o servidor dono da residencia (admin apenas).
                    Info:
                        - 'Uso: /resadmin server [residencia]'
                        - 'Faz o servidor dono da residencia.'
                setowner:
                    Description: Altera o dono da residencia (admin apenas).
                    Info:
                        - 'Uso: /resadmin setowner [residencia] [jogador]'
                resreload:
                    Description: Recarrega o plugin residence (admin apenas).
                    Info:
                        - 'Uso: /resreload'
                resload:
                    Description: Carrega os salvos do plugin residence (INSEGURO, admin apenas).
                    Info:
                        - 'Uso: /resload'
                        - 'comando INSEGURO, nao salva as residencias primeiro.'
                        - 'Carrega os salvos do plugin residence depois de voce ter feito alteracoes.'
                version:
                    Description: Mostra a versao do plugin residence
                    Info:
                        - 'Uso: /res version'
