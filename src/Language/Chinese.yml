    NewPlayerInfo: '&e如果要创建领地以保护房屋, 请用木锄选取保护区的两个对角, 然后执行 &2/res create 领地名称 &e命令.'
CommandHelp:
  Description: 领地的命令帮助
  SubCommands:
    res:
      Description: 领地的主命令
      Info:
      - '&2输入 &6/res [命令] ? <页码> &2查看更多信息.'
      SubCommands:
        select:
          Description: 选取命令
          Info:
          - 该命令选择领地的范围
          - /res select [x] [y] [z] - 选择以你为中心一定范围的方块.
          SubCommands:
            coords:
              Description: 显示已选择区域的坐标
              Info:
              - '&e用法: &6/res select coords'
            size:
              Description: 显示已选择区域的大小
              Info:
              - '&e用法: &6/res select size'
            auto:
              Description: 打开自动选择工具
              Info:
              - '&e用法: &6/res select auto [玩家]'
              Args: '[playername]'
            cost:
              Description: 显示已选择区域的价格
              Info:
              - '&e用法: &6/res select cost'
            vert:
              Description: 纵向扩展选区
              Info:
              - '&e用法: &6/res select vert'
              - 将选区扩展到地图顶端和底端
            sky:
              Description: 扩展选区到天空
              Info:
              - '&e用法: &6/res select sky'
              - 将选区扩展到地图顶端
            bedrock:
              Description: 扩展选区到基岩
              Info:
              - '&e用法: &6/res select bedrock'
              - 将选区扩展到地图底端
            expand:
              Description: 向一个方向扩展选区
              Info:
              - '&e用法: &6/res select expand <扩展单位>'
              - 向面对的方向扩展 <扩展单位> 个方块
            shift:
              Description: 向一个方向平移选区
              Info:
              - '&e用法: &6/res select shift <平移单位>'
              - 将选区向面对的方向平移 <平移单位> 个方块
            chunk:
              Description: 选择你目前所在的区块
              Info:
              - '&e用法: &6/res select chunk'
              - 选择你目前所在的区块
            residence:
              Description: 选择领地中一个存在的区域
              Info:
              - '&e用法: &6/res select residence <领地>'
              - 选择 <领地> 中一个存在的区域
              Args: '[residence]'
            worldedit:
              Description: 采用 WorldEdit 的选区
              Info:
              - '&e用法: &6/res select worldedit'
              - 将 WorldEdit 目前的选区作为领地选区
        create:
          Description: 创建领地
          Info:
          - '&e用法: &6/res create <领地名>'
        remove:
          Description: 删除领地
          Info:
          - '&e用法: &6/res remove <领地名>'
          Args: '[residence]'
        padd:
          Description: 向领地添加玩家
          Info:
          - '&e用法: &6/res padd <领地名> [玩家]'
          - 为玩家添加基本权限
          Args: '[residence] [playername]'
        pdel:
          Description: 从领地删除玩家
          Info:
          - '&e用法: &6/res pdel <领地名> [玩家]'
          - 删除玩家的基本权限
          Args: '[residence] [playername]'
        give:
          Description: 给予一名玩家领地.
          Info:
          - '&e用法: &6/res give <领地名> [玩家]'
          - 将你拥有的某个领地赠与某玩家
          Args: '[residence] [playername]'
        info:
          Description: 显示一个领地的信息
          Info:
          - '&e用法: &6/res info <领地>'
          - 留空 <领地> 表示显示你目前所在的领地信息
          Args: '[residence]'
        set:
          Description: 为领地设置默认权限
          Info:
          - '&e用法: &6/res set <领地> [权限] [true/false/remove]'
          - 输入 /res flags ? 查看权限列表
          - 如果没有为某玩家指定该领地的特定权限, 那么这名玩家将会拥有这些默认权限. (参见 /res pset ?)
          Args: '[residence] [flag] [true/false/remove]'
        pset:
          Description: 为某玩家设定该领地的特定权限
          Info:
          - '&e用法: &6/res pset <领地> [玩家] [权限] [true/false/remove]'
          - '&e用法: &6/res pset <领地> [玩家] removeall'
          - 输入 /res flags ? 查看权限列表
          Args: '[residence] [playername] [flag] [true/false/remove]'
        flags:
          Description: 领地权限列表
          Info:
          - 对于大部分权限来说, true 表示允许, false 表示禁止这一操作
          SubCommands:
            build:
              Description: 允许或禁止建造
              Info:
              - '&e用法: &6/res set/pset <领地> [权限] true/false/remove'
            use:
              Description: 允许或禁止使用门, 拉杆, 按钮等...
              Info:
              - '&e用法: &6/res set/pset <领地> [权限] true/false/remove'
            move:
              Description: 允许或禁止移动
              Info:
              - '&e用法: &6/res set/pset <领地> [权限] true/false/remove'
            container:
              Description: 允许或禁止使用熔炉, 箱子, 发射器等...
              Info:
              - '&e用法: &6/res set/pset <领地> [权限] true/false/remove'
            trusted:
              Description: 给予 build, use, move, container 和 tp 权限
              Info:
              - '&e用法: &6/res pset <领地> [权限] true/false/remove'
            place:
              Description: 只允许或禁止放置方块, 该权限覆盖 build 权限
              Info:
              - '&e用法: &6/res set/pset <领地> [权限] true/false/remove'
            destroy:
              Description: 只允许或禁止破坏方块, 该权限覆盖 build 权限
              Info:
              - '&e用法: &6/res set/pset <领地> [权限] true/false/remove'
            pvp:
              Description: 允许或禁止领地内 PVP
              Info:
              - '&e用法: &6/res set/pset <领地> [权限] true/false/remove'
            tp:
              Description: 允许或禁止传送至此领地
              Info:
              - '&e用法: &6/res set/pset <领地> [权限] true/false/remove'
            enderpearl:
              Description: 允许或禁止用末影珍珠传送至此领地
              Info:
              - '&e用法: &6/res set/pset <领地> [权限] true/false/remove'
            admin:
              Description: 玩家可以更改领地权限
              Info:
              - '&e用法: &6/res pset <领地> [权限] true/false/remove'
            subzone:
              Description: 允许玩家建立领地子区域
              Info:
              - '&e用法: &6/res pset <领地> [权限] true/false/remove'
            monsters:
              Description: 允许或禁止怪物生成
              Info:
              - '&e用法: &6/res set <领地> [权限] true/false/remove'
            cmonsters:
              Description: 允许或禁止自定义怪物生成
              Info:
              - '&e用法: &6/res set <领地> [权限] true/false/remove'
            smonsters:
