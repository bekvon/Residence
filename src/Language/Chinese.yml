CommandHelp:
  Description: 领地的命令帮助
  SubCommands:
    res:
      Description: 领地的主命令
      Info:
      - '&2输入 &6/res [命令] ? <页码> &2查看更多信息.'
      SubCommands:
        auto:
          Info:
          - '&e用法: &6/res auto (领地名字) (范围)'
          Description: 选取命令
        select:
          Info:
          - 以你为中心选择领地范围
          - /res select [x] [y] [z] - 以你为中心选择领地范围.
          Description: 选择命令
          SubCommands:
            coords:
              Description: 显示选定的坐标
              Info:
              - '&e使用方法: &6/res select coords'
            size:
              Description: 显示选定的尺寸
              Info:
              - '&e使用方法: &6/res select size'
            auto:
              Description: 开启自动选择工具
              Info:
              - '&e使用方法: &6/res select auto [玩家名称]'
            cost:
              Description: 显示选定费用
              Info:
              - '&e使用方法: &6/res select cost'
            vert:
              Description: 纵向扩展选区
              Info:
              - '&e使用方法: &6/res select vert'
              - 将选区扩展到地图顶端和底端
            sky:
              Description: 扩展选区到天空
              Info:
              - '&e使用方法: &6/res select sky'
              - 将选区扩展到最高点
            bedrock:
              Description: 扩展选区到基岩
              Info:
              - '&e使用方法: &6/res select bedrock'
              - 将选区扩展到地图底端
            expand:
              Description: 向一个方向扩展选区
              Info:
              - '&e使用方法: &6/res select expand <扩展单位>'
              - 将以你面对的方向扩展 <扩展单位> 个方块
            shift:
              Description: 向一个方向平移选区
              Info:
              - '&e使用方法: &6/res select shift <平移单位>'
              - 将选区以你面对的方向平移 <平移单位> 个方块
            chunk:
              Description: 选择你目前所在的区块
              Info:
              - '&e使用方法: &6/res select chunk'
              - 选择你目前所处的区块
            residence:
              Description: 选择领地中一个存在的区域
              Info:
              - '&e使用方法: &6/res select residence <领地名称>'
              - 选择 <领地名称> 中一个存在的区域
            worldedit:
              Description: 使用当前WorldEdit(创世神)的选择来设置选区
              Info:
              - '&e使用方法: &6/res select worldedit'
              - 将 WorldEdit(创世神) 目前的选区作为领地选区
        padd:
          Info:
          - '&e使用方法: &6/res padd <领地名称> [玩家名称]'
          - 为玩家添加基本权限
          Description: 向领地添加玩家
        signconvert:
          Info:
          - '&e使用方法: &6/res signconvert'
          - 尝试转换已有的 ResidenceSign 告示牌
          Description: 将 ResidenceSign 的告示牌转换为新格式
        listallhidden:
          Info:
          - '&e使用方法: &6/res listhidden <页码>'
          - 显示所有玩家的隐藏领地
          Description: 显示所有隐藏领地
        bank:
          Info:
          - '&e使用方法: &6/res bank [deposit=存入/withdraw=撤销] <领地名称> [数额]'
          - 你必须站在领地中或者指定领地名字
          - 你必须拥有领地 bank 权限
          Description: 管理领地银行
        create:
          Info:
          - '&e使用方法: &6/res create [领地名称]'
          Description: 创建领地
        listall:
          Info:
          - '&e使用方法: &6/res listall <页码> <世界名称> <-a/-f>'
          - 列出所有的领地
          Description: 列出所有领地
        info:
          Info:
          - '&e使用方法: &6/res info <领地名称>'
          - 留空 <领地名称> 表示显示你目前所在的领地信息.
          Description: 显示领地的信息
        area:
          Description: 管理领地物理区域
          Info:
          - ''
          SubCommands:
            list:
              Description: 列出领地的物理区域
              Info:
              - '&e使用方法: &6/res area list [领地名称] <页码>'
            listall:
              Description: 列出所有区域的坐标和详细信息
              Info:
              - '&e使用方法: &6/res area listall [领地名称] <页码>'
            add:
              Description: 为领地添加物理区域
              Info:
              - '&e使用方法: &6/res area add [领地名称] [区域ID]'
              - 你必须先选中两个选取点
            remove:
              Description: 移除领地的物理区域
              Info:
              - '&e使用方法: &6/res area remove [领地名称] [区域ID]'
            replace:
              Description: 替换领地的物理区域
              Info:
              - '&e使用方法: &6/res area replace [领地名称] [区域ID]'
              - 你必须先选中两个选取点
              - 如果新的区域更大, 二者之间将会被充满.
        give:
          Info:
          - '&e使用方法: &6/res give <领地名称> [玩家名称] <-s>'
          - 将你拥有的某个领地赠与某玩家
          Description: 给予一名玩家领地
        renamearea:
          Info:
          - '&e使用方法: &6/res removeworld [领地名称] [旧名字] [新名字]'
          Description: 修改领地名字
        contract:
          Info:
          - '&e使用方法: &6/res contract (领地名称) [缩小单位]'
          - 从你面对的方向缩小领地规模
          - 领地名字是可选的
          Description: 从你面对的方向缩小领地
        check:
          Info:
          - '&e使用方法: &6/res check [领地名称] [权限] (玩家名字)'
          Description: 检查权限状态
        gset:
          Info:
          - '&e使用方法: &6/res gset <领地名称> [权限组] [权限] [true/false/remove=移除]'
          - 输入 /res flags ? 查看权限列表
          Description: 为权限组设置领地的特定权限
        list:
          Info:
          - '&e使用方法: &6/res list <玩家名称> <页码> <世界名称>'
          - 列出指定玩家拥有的所有领地 (除了隐藏领地)
          - 如果显示自己的领地, 隐藏领地也会被显示
          - 要列出所有玩家的领地, 使用命令 /res listall
          Description: 显示领地列表
        version:
          Info:
          - '&e使用方法: &6/res version'
          Description: 显示领地插件版本
        tool:
          Info:
          - '&e使用方法: &6/res tool'
          Description: 显示领地圈地和查看信息的工具类型
        pdel:
          Info:
          - '&e使用方法: &6/res pdel <领地名称> [玩家名称]'
          - 删除玩家的基本权限
          Description: 从领地删除玩家
        market:
          Info:
          - '&e使用方法: &6/res market ? 了解更多信息'
          Description: 购买, 出售和出租领地
          SubCommands:
            Info:
              Description: 查看领地的经济信息
              Info:
              - '&e使用方法: &6/res market Info [领地名称]'
              - 显示领地是否正在出租或出售, 以及领地的费用
            list:
              Description: 显示可出租与可出售的领地
              Info:
              - '&e使用方法: &6/res market list [rent=租金/sell=出售]'
              SubCommands:
                rent:
                  Description: 列出可以租用的领地
                  Info:
                  - '&e使用方法: &6/res market list rent'
                sell:
                  Description: 列出可以出售的领地
                  Info:
                  - '&e使用方法: &6/res market list sell'
            sell:
              Description: 出售领地
              Info:
              - '&e使用方法: &6/res market sell [领地名称] [售价]'
              - 将领地以 [售价] 元的价格出售
