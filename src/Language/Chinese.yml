          - '&e使用方法: &6/res limits (玩家名称)'
          - 显示你在创建和管理领地方面的各种限制
          Description: 显示你的领地限制
        set:
          Info:
          - '&e使用方法: &6/res set <领地名称> [权限] [true/false/remove=移除]'
          - 输入 /res flags ? 查看权限列表
          - 如果没有为玩家指定该领地的特定权限, 那么这名玩家将会拥有这些默认权限. (参见 /res pset ?)
          Description: 为领地设置默认权限
        clearflags:
          Info:
          - '&e使用方法: &6/res clearflags <领地名称>'
          Description: 移除领地所有权限
        message:
          Info:
          - '&e使用方法: &6/res message <领地名称> [enter=进入/leave=离开] [消息]'
          - 设置领地加入和离开的消息文本
          - '&e使用方法: &6/res message <领地名称> remove [enter=进入/leave=离开]'
          - 移除加入或离开的消息文本
          Description: 管理领地加入 / 离开消息
        command:
          Info:
          - '&e使用方法: &6/res command <领地名称> <allow=允许/block=禁用/list=查看列表> <命令>'
          - 想要移除添加的命令只需要重新输入一次即可移除
          - 使用 _ 来表示多个变量
          Description: 管理领地允许或者禁止的命令
        confirm:
          Description: 确认删除领地
          Info:
          - '&e使用方法: &6/res confirm'
          - 确认删除一个领地
        resadmin:
          Info:
          - '&e使用方法: &6/res resadmin [on/off]'
          Description: 关闭或者开启领地管理
        tpset:
          Info:
          - '&e使用方法: &6/res tpset'
          - 该命令将会把你站的位置设置为领地的传送点
          - 你必须站在一个领地里才能使用这个命令
          - 你必须是领地的所有者或者拥有领地的 admin 权限
          Description: 设定领地的传送点
        tpconfirm:
          Info:
          - '&e使用方法: &6/res tpconfirm'
          - 强制传送到领地, 忽略传送不安全的警告
          Description: 忽略不安全传送警告
        removeall:
          Info:
          - '&e使用方法: &6/res removeall [玩家名称]'
          - 移除玩家的所有领地
          - 如果是移除其他玩家的领地, 你必须有 /resadmin 命令权限
          Description: 移除玩家的所有领地
        material:
          Info:
          - '&e使用方法: &6/res material [material]'
          Description: 检查材质是否存在对应的ID
        kick:
          Info:
          - '&e使用方法: &6/res kick <玩家名称>'
          - 你必须是领地所有者或者管理员
          - 玩家必须在线
          Description: 将玩家踢出领地
        sublist:
          Info:
          - '&e使用方法: &6/res sublist <领地名称> <页码>'
          - 列出所有领地子区域
          Description: 列出所有领地子区域
        rename:
          Info:
          - '&e使用方法: &6/res rename [旧名字] [新名字]'
          - 你必须是领地所有者或者管理员
          - 新领地名字不能与其他领地名字重复
          Description: 重命名领地名称
        setallfor:
          Info:
          - '&e使用方法: &6/res setallfor [玩家名称] [权限] [true/false/remove=移除]'
          Description: 在特定玩家拥有的所有住宅上设置一般权限
        lease:
          Info:
          - '&e使用方法: &6/res lease [renew/cost] [领地名称]'
          - /res lease cost 显示续租领地的费用
          - /res lease renew 将会续租指定的领地
          Description: 管理领地租约
          SubCommands:
            set:
              Description: 设置租约时间
              Info:
              - '&e使用方法: &6/resadmin lease set [领地名称] [#days=天数/infinite=无期限]'
              - 将租约时间设置为指定天数或者无期限
            renew:
              Description: 续期租约时间
              Info:
              - '&e使用方法: &6/resadmin lease renew <领地名称>'
              - 续期当前或指定的领地租约
            list:
              Description: 显示当前领地的租赁列表
              Info:
              - '&e使用方法: &6/resadmin lease list <领地名称> <页码>'
              - 列出所有子区域的租赁时间
            expires:
              Description: 租约过期时间
              Info:
              - '&e使用方法: &6/resadmin lease expires <领地名称>'
              - 显示领地租约过期的时间
            cost:
              Description: 显示续租费用
              Info:
              - '&e使用方法: &6/resadmin lease cost <领地名称>'
              - 显示续租领地所需的费用
        tp:
          Info:
          - '&e使用方法: &6/res tp [领地名称]'
          - 将你传送到一个领地, 你必须是领地所有者或者拥有该领地 tp 权限.
          - 你的权限组也必须在服务器中有传送权限
          Description: 传送到领地
        setall:
          Info:
          - '&e使用方法: &6/res setall [权限] [true/false/remove=移除]'
          Description: 在所有领地上设置一般权限
        resreload:
          Description: 重载领地插件
          Info:
          - '&e使用方法: &6/resreload'
        resload:
          Description: 加载领地存档文件
          Info:
          - '&e使用方法: &6/resload'
          - 该命令不安全! 它不会先保存领地状态
          - 对领地做出改变后重新加载存档
