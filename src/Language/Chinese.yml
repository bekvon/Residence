              Description: 将领地设置为可出租
              Info:
              - '&e使用方法: &6/res market rentable [领地名称] [价格] [天数] <允许续租>
                <留在市场> <允许自动付款>'
              - 以 [价格] 出租领地 [天数]
              - 如果 <允许续租> 等于 "teue" 在租金到期之前，领地能够再次被租用
              - 如果 <留在市场> 等于 "teue" 在玩家退租后，领地将继续留在市场上出租
              - 如果 <允许自动付款> 等于 "teue" 如果玩家在租用时选择了这个选项，租用的费用就会自动从玩家的余额中扣除
