          Description: 传送到一个领地
          Info:
          - '&e用法: &6/res tp [residence]'
          - 将你传送到一个领地, 你必须是领地所有者或者拥有领地 +tp 权限
          - 你的权限组也必须在服务器中有传送权限
          Args: '[residence]'
        rt:
          Description: 传送到世界上的随机位置
          Info:
          - '&e用法: &6/res rt'
          - 将你传送到世界上的随机位置
        rc:
          Description: 加入当前或者指定的领地聊天频道
          Info:
          - '&e用法: &6/res rc (领地)'
          - 加入当前领地或者指定领地的聊天频道
          SubCommands:
            leave:
              Description: 离开当前频道
              Info:
              - '&e用法: &6/res rc leave'
              - 如果你在一个领地频道内, 你将会离开此频道
            setcolor:
              Description: 设置领地频道文字颜色
              Info:
              - '&e用法: &6/res rc setcolor [颜色代码]'
              - 设置领地频道文字颜色
            setprefix:
              Description: 设置领地频道前缀
              Info:
              - '&e用法: &6/res rc setprefix [新前缀]'
              - 设置领地频道前缀
            kick:
              Description: 从频道中踢出玩家
              Info:
              - '&e用法: &6/res rc kick [玩家]'
              - 从领地频道中踢出某玩家
        expand:
          Description: 向你面对的方向扩展领地
          Info:
          - '&e用法: &6/res expand (领地) [扩展单位]'
          - 向你面对的方向扩展领地规模
          - 领地名字是可选的
        contract:
          Description: 从你面对的方向缩小领地
          Info:
          - '&e用法: &6/res contract (领地) [缩小单位]'
          - 从你面对的方向缩小领地规模
          - 领地名字是可选的
        shop:
          Description: 管理领地商店
          Info:
          - 管理领地的商店功能
          SubCommands:
            list:
              Description: 显示领地商店列表
              Info:
              - '&e用法: &6/res shop list'
              - 显示所有作为商店的领地
            vote:
              Description: 为领地商店评分
              Info:
              - '&e用法: &6/res shop vote <领地> [分数]'
              - 为当前或指定领地商店评分
              Args: '[residence]'
            like:
              Description: 为领地商店点赞
              Info:
              - '&e用法: &6/res shop like <领地>'
              - 为领地商店点一个赞
              Args: '[residenceshop]'
            votes:
              Description: 显示领地商店评分
              Info:
              - '&e用法: &6/res shop votes <领地> <页码>'
              - 显示当前或指定领地商店的评分列表
              Args: '[residenceshop]'
            likes:
              Description: 显示领地商店的赞
              Info:
              - '&e用法: &6/res shop likes <领地> <页码>'
              - 显示当前或指定领地商店的赞列表
              Args: '[residenceshop]'
            setdesc:
              Description: 设置领地商店描述
              Info:
              - '&e用法: &6/res shop setdesc [描述文字]'
              - 设置领地商店描述, 支持颜色代码, 用 /n 表示换行
            createboard:
              Description: 创建商店宣传板
              Info:
              - '&e用法: &6/res shop createboard [位置]'
              - 在选区位置建立商店宣传板. [位置] 表示宣传板的起始位置
            deleteboard:
              Description: 删除商店宣传板
              Info:
              - '&e用法: &6/res shop deleteboard'
              - 右击宣传板的告示牌以删除宣传板
        tpconfirm:
          Description: 忽略不安全传送警告
          Info:
          - '&e用法: &6/res tpconfirm'
          - 强制传送到领地, 忽略传送不安全的警告
        subzone:
          Description: 在领地中创建子区域
          Info:
          - '&e用法: &6/res subzone <领地名> [子区域名]'
          - 如果领地名留空, 将会尝试在玩家所处领地中建立子区域
          Args: '[residence]'
        area:
          Description: 管理领地物理区域
          SubCommands:
            list:
              Description: 列出领地的物理区域
              Info:
              - '&e用法: &6/res area list [领地] <页码>'
              Args: '[residence]'
            listall:
              Description: 列出所有区域的坐标和详细信息
              Info:
              - '&e用法: &6/res area listall [领地] <页码>'
              Args: '[residence]'
            add:
              Description: 为领地添加物理区域
              Info:
              - '&e用法: &6/res area add [领地] [区域ID]'
              - 你必须先选中两个选取点
              Args: '[residence]'
            remove:
              Description: 移除领地的物理区域
              Info:
              - '&e用法: &6/res area remove [领地] [区域ID]'
              Args: '[residence]'
            replace:
              Description: 替换领地的物理区域
              Info:
              - '&e用法: &6/res area replace [领地] [区域ID]'
              - 你必须先选中两个选取点
              - 如果新的区域更大, 二者之间将会被充满
              Args: '[residence]'
        message:
          Description: 管理领地加入 / 离开消息
          Info:
          - '&e用法: &6/res message <领地> [enter/leave] [消息]'
          - 设置领地加入和离开的消息文本
          - '&e用法: &6/res message <领地> remove [enter/leave]'
          - 移除加入或离开的消息文本
          Args: '[residence] [enter/leave]'
        lease:
          Description: 管理领地租约
          Info:
          - '&e用法: &6/res lease [renew/cost] [领地]'
          - /res lease cost 显示续租领地的花费
          - /res lease renew 将会续租指定的领地
          Args: '[renew/cost] [residence]'
          SubCommands:
            set:
              Description: 设置租约时间
              Info:
              - '&e用法: &6/resadmin lease set [领地] [#days/infinite]'
              - 将租约时间设置为特定天数或者无限制
              Args: '[residence]'
            renew:
              Description: 续期租约时间
              Info:
              - '&e用法: &6/resadmin lease renew <领地>'
              - 续期当前或指定的领地租约
              Args: '[residence]'
            expires:
              Description: 租约过期时间
              Info:
              - '&e用法: &6/resadmin lease expires <领地>'
              - 显示领地租约过期的时间
              Args: '[residence]'
            cost:
              Description: 显示续租花费
              Info:
              - '&e用法: &6/resadmin lease cost <领地>'
              - 显示续租领地所需的花费
              Args: '[residence]'
        bank:
          Description: 管理领地银行
          Info:
          - '&e用法: &6/res bank [deposit/withdraw] <领地> [数额]'
          - 你必须站在领地中或者指定领地名字
          - 你必须拥有 +bank 权限
          Args: '[deposit/withdraw] [residence]'
        confirm:
          Description: 确认删除领地
          Info:
          - '&e用法: &6/res confirm'
          - 确认删除一个领地
        gset:
          Description: 为某个组设置领地的特定权限
          Info:
          - '&e用法: &6/res gset <领地> [组] [权限] [true/false/remove]'
          - 输入 /res flags ? 查看权限列表
        lset:
          Description: 更改黑名单和忽略名单选项
          Info:
          - '&e用法: &6/res lset <领地> [blacklist/ignorelist] [材料]'
          - '&e用法: &6/res lset <领地> Info'
          - 将某物品加入黑名单以阻止这种物品被放置在领地中
          - 忽略名单中的物品将不会被领地保护
          Args: '[residence] [blacklist/ignorelist] [material]'
        removeall:
          Description: 移除某玩家的所有领地
          Info:
          - '&e用法: &6/res removeall [所有者]'
          - 移除特定玩家的所有领地
          - 如果是移除其他玩家的领地, 你必须有 /resadmin 命令权限
          Args: '[playername]'
        list:
          Description: 显示领地列表
          Info:
          - '&e用法: &6/res list <玩家> <页码>'
          - 列出指定玩家拥有的所有领地 (除了隐藏领地)
          - 如果显示自己的领地, 隐藏领地也会被显示
          - 要列出所有玩家的领地, 使用 /res listall 命令
          Args: '[playername]'
        listhidden:
          Description: 显示隐藏领地列表
          Info:
          - '&e用法: &6/res listhidden <玩家> <页码>'
          - 列出指定玩家拥有的隐藏领地
          Args: '[playername]'
        listall:
          Description: 显示所有领地
          Info:
          - '&e用法: &6/res listall <页码>'
          - 显示所有玩家的领地
        listallhidden:
          Description: 显示所有隐藏领地
          Info:
          - '&e用法: &6/res listhidden <页码>'
          - 显示所有玩家的隐藏领地
        sublist:
          Description: 列出所有领地子区域
          Info:
          - '&e用法: &6/res sublist <领地> <页码>'
          - 列出所有领地子区域
          Args: '[residence]'
        reset:
          Description: 将领地设置还原为默认值
          Info:
          - '&e用法: &6/res reset <领地>'
          - 将领地的所有权限重置. 你必须是领地所有者或者管理员
          Args: '[residence]'
        rename:
          Description: 重命名领地
          Info:
          - '&e用法: &6/res rename [领地名字] [新名字]'
          - 你必须是领地所有者或者管理员
          - 新领地名字不能与其他领地重复
          Args: '[residence]'
        kick:
          Description: 将玩家踢出领地
          Info:
          - '&e用法: &6/res kick <玩家>'
          - 你必须是领地所有者或者管理员
          - 玩家必须在线
          Args: '[playername]'
        mirror:
          Description: 镜像权限
          Info:
          - '&e查看 &6/res market ? 获取帮助'
          Args: '[residence] [residence]'
        market:
          Description: 购买, 出售和出租领地
          SubCommands:
            Info:
              Description: 查看领地的经济信息
              Info:
              - '&e用法: &6/res market Info [领地]'
              - 显示领地是否正在出租或出售, 以及领地的花费
              Args: '[residence]'
            list:
              Description: 显示可出租与可出售的领地
              Info:
              - '&e用法: &6/res market list'
            sell:
              Description: 出售一个领地
              Info:
              - '&e用法: &6/res market sell [领地] [售价]'
              - 将领地以 [amount] 元的价格出售
              - 其他玩家可以执行 /res market buy 命令购买
              Args: '[residence]'
            sign:
              Description: 设置市场木牌
              Info:
              - '&e用法: &6/res market sign [领地]'
              - 将看向的木牌设置为领地市场木牌
              Args: '[residence]'
            buy:
              Description: 购买一个领地
              Info:
              - '&e用法: &6/res market buy [领地]'
              - 如果该领地正在出售, 则购买这个领地
              Args: '[residence]'
            unsell:
              Description: 取消出售领地
              Info:
              - '&e用法: &6/res market unsell [领地]'
              Args: '[residence]'
            rent:
              Description: 租用一个领地
              Info:
              - '&e用法: &6/res market rent [领地] <自动续租>'
              - 租用一个领地. <自动续租> 可以是 true 或 false. 如果是 true, 并且领地所有者允许, 领地将会在租约到期之前自动续租
              Args: '[cresidence] [true/false]'
            rentable:
              Description: 将领地设置为可出租
              Info:
              - '&e用法: &6/res market rentable [领地] [价格] [天数] <周期>'
              - 以 [价格] 出租领地 [天数] 天. 如果 <周期> 为 true, 领地将会在租约结束后自动出租.
              Args: '[residence]'
            release:
              Description: 取消领地租赁状态
              Info:
              - '&e用法: &6/res market release [领地]'
              - 如果你是租用者, 该命令将会退租领地
              - 如果你是所有者, 该命令将会收回领地
              Args: '[residence]'
        current:
          Description: 显示你目前所在的领地
          Info:
          - '&e用法: &6/res current'
        signupdate:
          Description: 更新领地木牌
          Info:
          - '&e用法: &6/res signupdate'
        reload:
          Description: 重载语言或配置文件
          Info:
          - '&eUsage: &6/res reload [config/lang]'
        lists:
          Description: 预定义权限列表
          Info:
          - 预定义的权限列表可以应用到领地上
          SubCommands:
            add:
              Description: 添加一个列表
              Info:
              - '&e用法: &6/res lists add <列表名>'
            remove:
              Description: 删除一个列表
              Info:
              - '&e用法: &6/res lists remove <列表名>'
            apply:
              Description: 将列表应用于领地
              Info:
              - '&e用法: &6/res lists apply <列表名> <领地>'
            set:
              Description: 设置列表全局权限
              Info:
              - '&e用法: &6/res lists set <列表名> <权限> <值>'
            pset:
              Description: 设置列表玩家权限
              Info:
              - '&e用法: &6/res lists pset <列表名> <玩家> <权限> <值>'
            gset:
              Description: 设置列表组权限
              Info:
              - '&e用法: &6/res lists view <列表名>'
            view:
              Description: 查看列表
        server:
          Description: 创建服务器领地
          Info:
          - '&e用法: &6/resadmin server [领地]'
          - 创建一个属于服务器所有的领地
          Args: '[cresidence]'
        setowner:
          Description: 改变领地所有者
          Info:
          - '&e用法: &6/resadmin setowner [领地] [玩家]'
          Args: '[cresidence]'
        resreload:
          Description: 重载 Residence.
          Info:
          - '&e用法: &6/resreload'
        resload:
          Description: 加载领地存档文件
          Info:
          - '&e用法: &6/resload'
          - 该命令不安全! 它不会先保存领地状态.
          - 对领地做出改变后重新加载存档.
        removeworld:
          Description: 删除指定世界中的所有领地
          Info:
          - '&e用法: &6/res removeworld [世界名]'
          - 只能在控制台执行此命令
        signconvert:
          Description: 将 ResidenceSign 的告示牌转换为新格式
          Info:
          - '&e用法: &6/res signconvert'
          - 尝试转换已有的 ResidenceSign 告示牌
        version:
          Description: 显示 Residence 的版本
          Info:
          - '&e用法: &6/res version'
