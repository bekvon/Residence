    NewPlayerInfo: '&e如果你要创建领地来保护你的建筑, 请使用选区工具 (&2/res tool &e以查看) 点选你要保护的范围的两个对角, 然后执行命令: &2/res create 领地名称 &e。'
CommandHelp:
  Description: 领地的命令帮助
  SubCommands:
    res:
      Description: 领地的主命令
      Info:
      - '&2输入 &6/res [命令] ? <页码> &2查看更多信息'
      SubCommands:
        auto:
          Description: '以你的位置为中心, 创建你能创建最大的领地'
          Info:
          - '&e用法: &6/res auto [领地名称] [范围]'
        select:
          Description: '选区命令'
          Info:
          - '&e用法: &6/res select [x] [y] [z]'
          - '以你的位置为中心, 创建大小为 [x] [y] [z] 的领地'
          SubCommands:
            coords:
              Description: 显示选区的坐标
              Info:
              - '&e用法: &6/res select coords'
            size:
              Description: 显示选区的尺寸
              Info:
              - '&e用法: &6/res select size'
            auto:
              Description: 开启自动选区工具
              Info:
              - '&e用法: &6/res select auto [玩家名称]'
            cost:
              Description: 显示选区的价格
              Info:
              - '&e用法: &6/res select cost'
            vert:
              Description: 纵向扩展选区
              Info:
              - '&e用法: &6/res select vert'
              - 将选区扩展到最大高度和深度
            sky:
              Description: 将选区扩展到最大高度
              Info:
              - '&e用法: &6/res select sky'
            bedrock:
              Description: 将选区扩展到最大深度
              Info:
              - '&e用法: &6/res select bedrock'
            expand:
              Description: 向一个方向扩展选区
              Info:
              - '&e用法: &6/res select expand <长度>'
              - '将选区向你面对的方向扩展 <长度> 格'
            shift:
              Description: 向一个方向平移选区
              Info:
              - '&e用法: &6/res select shift <距离>'
              - '将选区向你面对的方向平移 <距离> 格'
            chunk:
              Description: 选择你所在的区块
              Info:
              - '&e用法: &6/res select chunk'
            residence:
              Description: 选择领地中一个存在的区域
              Info:
              - '&e用法: &6/res select residence <领地名称>'
              - '选择 <领地名称> 中一个存在的区域'
            worldedit:
              Description: '以 WorldEdit 当前的选区作为领地选区'
              Info:
              - '&e用法: &6/res select worldedit'
        padd:
          Description: 向领地添加玩家
          Info:
          - '&e用法: &6/res padd <领地名称> [玩家名称]'
          - '为 [玩家名称] 添加 <领地名称> 的基本权限'
        signconvert:
          Description: '转换 ResidenceSign 的告示牌'
          Info:
          - '&e用法: &6/res signconvert'
          - '尝试转换已有的 ResidenceSign 插件的告示牌'
        listallhidden:
          Description: 列出服务器中的所有隐藏领地
          Info:
          - '&e用法: &6/res listhidden <页码>'
        bank:
          Description: 管理领地银行
          Info:
          - '&e用法: &6/res bank [deposit(存入)/withdraw(取出)] <领地名称> [数额]'
          - 你必须站在领地中或者指定领地名称
          - '你必须拥有领地 bank 权限'
        create:
          Description: 创建领地
          Info:
          - '&e用法: &6/res create [领地名称]'
        listall:
          Description: 列出所有的领地
          Info:
          - '&e用法: &6/res listall <页码> <世界名称> <-a/-f>'
        info:
          Description: 显示领地的信息
          Info:
          - '&e用法: &6/res info <领地名称>'
          - '留空 <领地名称> 则显示你所在的领地的信息'
        area:
          Description: 管理领地的区域
          Info:
          - ''
          SubCommands:
            list:
              Description: 列出领地的区域
              Info:
              - '&e用法: &6/res area list [领地名称] <页码>'
            listall:
              Description: 列出领地区域的坐标和详细信息
              Info:
              - '&e用法: &6/res area listall [领地名称] <页码>'
            add:
              Description: 为领地添加区域
              Info:
              - '&e用法: &6/res area add [领地名称] [区域ID]'
              - 你必须先选中两个选取点
            remove:
              Description: 删除领地的区域
              Info:
              - '&e用法: &6/res area remove [领地名称] [区域ID]'
            replace:
              Description: 替换领地的区域
              Info:
              - '&e用法: &6/res area replace [领地名称] [区域ID]'
              - 你必须先选中两个选取点
              - '如果新的区域更大, 二者之间将会被充满'
        give:
          Description: 将你拥有的指定领地给予指定玩家
          Info:
          - '&e用法: &6/res give <领地名称> [玩家名称] <-s>'
        renamearea:
          Description: 修改领地区域名称
          Info:
          - '&e用法: &6/res renamearea [领地名称] [区域旧名称] [区域新名称]'
        contract:
          Description: 从你面对的方向缩小领地
          Info:
          - '&e用法: &6/res contract <领地名称> [长度]'
          - '将指定或当前领地从你面对的方向缩小 [长度] 格'
        check:
          Description: 查看权限状态
          Info:
          - '&e用法: &6/res check [领地名称] [权限] <玩家名称>'
        gset:
          Description: 为权限组设置领地的特定权限
          Info:
          - '&e用法: &6/res gset <领地名称> [权限组] [权限] [true/false/remove]'
          - '要查看权限列表, 输入: /res flags ?'
        list:
          Description: 显示领地列表
          Info:
          - '&e用法: &6/res list <玩家名称> <页码> <世界名称>'
          - '列出 <玩家名称> 拥有的所有领地 (除了隐藏领地)'
          - '列出自己的领地时, 会显示隐藏领地'
          - '要列出所有玩家的领地, 使用命令: /res listall'
        version:
          Description: 显示领地插件版本
          Info:
          - '&e用法: &6/res version'
        tool:
          Description: 显示用于领地选区和查看领地信息的工具的名称
          Info:
          - '&e用法: &6/res tool'
        pdel:
          Description: 从领地删除玩家
          Info:
          - '&e用法: &6/res pdel <领地名称> [玩家名称]'
          - 只会删除玩家的基本权限
        market:
          Description: '购买, 出售和出租领地'
          Info:
          - '&e用法: &6/res market ?'
          - '以了解更多信息'
          SubCommands:
            Info:
              Description: 查看领地的经济信息
              Info:
              - '&e用法: &6/res market Info [领地名称]'
              - '显示领地是否正在出租或出售, 及其价格'
            list:
              Description: 列出正在出租与正在出售的领地
              Info:
              - '&e用法: &6/res market list [rent(出租)/sell(出售)]'
              SubCommands:
                rent:
                  Description: 列出正在出租的领地
                  Info:
                  - '&e用法: &6/res market list rent'
                sell:
                  Description: 列出正在出售的领地
                  Info:
                  - '&e用法: &6/res market list sell'
            sell:
              Description: 出售领地
              Info:
              - '&e用法: &6/res market sell [领地名称] [售价]'
              - '将领地以 [售价] 的价格出售'
              - '其他玩家可以执行 /res market buy 命令购买'
            sign:
              Description: 设置市场告示牌
              Info:
              - '&e用法: &6/res market sign [领地名称]'
              - 将面向的告示牌设置为领地市场告示牌
            buy:
              Description: 购买领地
              Info:
              - '&e用法: &6/res market buy [领地名称]'
              - '如果该领地正在出售, 则购买这个领地'
            unsell:
              Description: 取消出售领地
              Info:
              - '&e用法: &6/res market unsell [领地名称]'
            rent:
              Description: 租用领地
              Info:
              - '&e用法: &6/res market rent [领地名称] <自动续租>'
              - '<自动续租> 可以设置为 true 或 false。如果设置为 true, 并且领地所有者允许, 领地将会在租约到期之前自动续租'
            rentable:
              Description: 将领地设置为正在出租
              Info:
              - '&e用法: &6/res market rentable [领地名称] [价格] [天数] <可续租> <留在市场> <可自动续租>'
              - '<可续租> <留在市场> <可自动续租> 可以设置为 true 或 false'
              - '<可续租> 设置为 true 时, 在租约到期之前, 玩家可以续租领地'
              - '<留在市场> 设置为 true 时, 在玩家退租后, 领地将继续留在市场上出租'
              - '<可自动续租> 设置为 true 时, 玩家可以选择开启 自动续租, 将租金自动从玩家的余额中扣除'
            autopay:
              Description: 开关领地自动续租
              Info:
              - '&e用法: &6/res market autopay [领地名称] [true/false]'
            payrent:
              Description: 支付租金
              Info:
              - '&e用法: &6/res market payrent [领地名称]'
            confirm:
              Description: 确认退租操作
              Info:
              - '&e用法: &6/res market confirm'
            unrent:
              Description: 移除领地的被租用或正在出租状态
              Info:
              - '&e用法: &6/res market unrent [领地名称]'
              - '如果你是领地租用者, 这个命令将使你退租该领地'
              - '如果你是领地所有者, 这个命令将使你不再出租该领地'
        rc:
          Description: 加入领地聊天频道
          Info:
          - '&e用法: &6/res rc [领地名称]'
          - 加入指定或当前领地的聊天频道
          SubCommands:
            leave:
              Description: 离开领地聊天频道
              Info:
              - '&e用法: &6/res rc leave'
              - '如果你在一个领地聊天频道内, 你将会离开此频道'
            setcolor:
              Description: 设置领地聊天频道的文字颜色
              Info:
              - '&e用法: &6/res rc setcolor [颜色代码]'
            setprefix:
              Description: 设置领地聊天频道的前缀
              Info:
              - '&e用法: &6/res rc setprefix [前缀]'
            kick:
              Description: 从领地聊天频道中踢出指定玩家
              Info:
              - '&e用法: &6/res rc kick [玩家名称]'
        expand:
          Description: 向你面对的方向扩展领地
          Info:
          - '&e用法: &6/res expand <领地名称> [长度]'
          - '将指定或当前领地向你面对的方向扩展 [长度] 格'
        compass:
          Description: 将指南针指向领地
          Info:
          - '&e用法: &6/res compass <领地名称>'
        lists:
          Description: 预定义权限列表
          Info:
          - 可以将预定义权限列表应用于领地上
          SubCommands:
            add:
              Description: 添加一个列表
              Info:
              - '&e用法: &6/res lists add <列表名称>'
            remove:
              Description: 删除一个列表
              Info:
              - '&e用法: &6/res lists remove <列表名称>'
            apply:
              Description: 将列表应用于领地
              Info:
              - '&e用法: &6/res lists apply <列表名称> <领地名称>'
            set:
              Description: 设置列表公共权限
              Info:
              - '&e用法: &6/res lists set <列表名称> <权限> <true/false/remove>'
            pset:
              Description: 设置列表玩家权限
              Info:
              - '&e用法: &6/res lists pset <列表名称> <玩家名称> <权限> <true/false/remove>'
            gset:
              Description: 设置列表权限组权限
              Info:
              - '&e用法: &6/res lists gset <列表名称> <权限组> <权限> <true/false/remove>'
            view:
              Description: 查看一个列表
              Info:
              - '&e用法: &6/res lists view <列表名称>'
        reset:
          Description: 将领地重置为默认权限
          Info:
          - '&e用法: &6/res reset <领地名称/all(全部)>'
          - '将领地的所有权限重置为默认。你必须是领地所有者或者管理员'
        listhidden:
          Description: 显示隐藏领地列表
          Info:
          - '&e用法: &6/res listhidden <玩家名称> <页码>'
          - 列出 <玩家名称> 拥有的隐藏领地
        raid:
          Description: 管理领地的袭击
          Info:
          - '&e用法: &6/res raid start [领地名称] <玩家名称>'
          - '&6/res raid stop [领地名称]'
          - '&6/res raid kick [玩家名称]'
          - '&6/res raid immunity [add/take/set/clear] [领地名称/当前领地] [时长]'
        setmain:
          Description: 设置为主领地
          Info:
          - '&e用法: &6/res setmain <领地名称>'
          - 将领地设置为主领地以作为聊天前缀
        server:
          Description: 将领地设置为服务器拥有
          Info:
          - '&e用法: &6/resadmin server [领地名称]'
        rt:
          Description: 随机传送
          Info:
          - '&e用法: &6/res rt <世界名称> <玩家名称>'
          - 将你传送到指定世界上的随机位置
        mirror:
          Description: 权限克隆
          Info:
          - '&e用法: &6/res mirror [来源领地] [目标领地]'
          - '将 [来源领地] 的权限设置克隆到到 [目标领地]。你必须是两个领地的所有者或管理员才能这样做'
        shop:
          Description: 管理领地商店
          Info:
          - 管理领地商店的功能
          SubCommands:
            list:
              Description: 显示领地商店列表
              Info:
              - '&e用法: &6/res shop list'
              - 列出所有作为商店的领地
            vote:
              Description: 为领地商店评分
              Info:
              - '&e用法: &6/res shop vote <领地名称> [分数]'
              - 为指定或当前领地商店评分
            like:
              Description: 为领地商店点赞
              Info:
              - '&e用法: &6/res shop like <领地名称>'
            votes:
              Description: 列出领地商店的评分
              Info:
              - '&e用法: &6/res shop votes <领地名称> <页码>'
              - 显示指定或当前领地商店的评分列表
            likes:
              Description: 列出领地商店的赞
              Info:
              - '&e用法: &6/res shop likes <领地名称> <页码>'
              - 显示指定或当前领地商店的赞列表
            setdesc:
              Description: 设置领地商店的描述
              Info:
              - '&e用法: &6/res shop setdesc [描述文字]'
              - '设置领地商店的描述, 支持颜色代码。使用 /n 可以换行'
            createboard:
              Description: 创建商店宣传板
              Info:
              - '&e用法: &6/res shop createboard [位置]'
              - '在选区位置建立商店宣传板。[位置] 表示宣传板的起始书写位置'
            deleteboard:
              Description: 移除商店宣传板
              Info:
              - '&e用法: &6/res shop deleteboard'
              - 右键单击宣传板的告示牌以移除宣传板
        lset:
          Description: 更改黑名单和忽略名单选项
          Info:
          - '&e用法: &6/res lset <领地名称> [blacklist(黑名单)/ignorelist(忽略名单)] [物品]'
          - '将指定物品加入黑名单, 以阻止其被放置在领地中'
          - '将指定物品加入忽略名单中的物品, 以使其不会被领地保护'
          - '&e用法: &6/res lset <领地名称> info'
        raidstatus:
          Description: 查看领地的袭击状态
          Info:
          - '&e用法: &6/res raidstatus <领地名称/玩家名称>'
        pset:
          Description: 为玩家设置指定领地的特定权限
          Info:
          - '&e用法: &6/res pset <领地名称> [玩家名称] [权限] [true/false/remove]'
          - '&e用法: &6/res pset <领地名称> [玩家名称] removeall'
          - '输入 /res flags ? 查看权限列表'
        show:
          Description: 显示领地的边界
          Info:
          - '&e用法: &6/res show <领地名称>'
        flags:
          Description: 领地权限列表
          Info:
          - '大部分权限可以使用参数 true 表示允许, false 表示禁止'
          SubCommands:
            anvil:
              Translated: 'anvil - 使用铁砧'
              Description: 允许或禁止使用铁砧
              Info:
              - '&e用法: &6/res set/pset <领地名称> anvil true/false/remove'
            admin:
              Translated: 'admin - 管理员权限'
              Description: 给予玩家设置领地的权限
              Info:
              - '&e用法: &6/res pset <领地名称> admin true/false/remove'
            animalkilling:
              Translated: 'animalkilling - 击杀动物'
              Description: 允许或禁止击杀动物
              Info:
              - '&e用法: &6/res set/pset <领地名称> animalkilling true/false/remove'
            animals:
              Translated: 'animals - 动物生成'
              Description: 允许或禁止动物生成
              Info:
              - '&e用法: &6/res set <领地名称> animals true/false/remove'
            anchor:
              Translated: 'anchor - 使用重生锚'
              Description: 允许或禁止使用重生锚
              Info:
              - '&e用法: &6/res set/pset <领地名称> anchor true/false/remove'
            anvilbreak:
              Translated: 'anvilbreak - 铁砧损坏'
              Description: 开启或关闭铁砧损坏
              Info:
              - '&e用法: &6/res set <领地名称> anvilbreak true/false/remove'
            backup:
              Translated: 'backup - 备份'
              Description: '允许或禁止恢复到以前的备份 (需要 WorldEdit)'
              Info:
              - '&e用法: &6/res set <领地> backup true/false/remove'
            bank:
              Translated: 'bank - 使用领地银行'
              Description: 允许或禁止使用领地银行
              Info:
              - '&e用法: &6/res set/pset <领地名称> bank true/false/remove'
            bed:
              Translated: 'bed - 使用床'
              Description: 允许或禁止使用床睡觉
              Info:
              - '&e用法: &6/res set/pset <领地名称> bed true/false/remove'
            honey:
              Translated: 'honey - 获得蜂蜜'
              Description: 允许或禁止获得蜂蜜
              Info:
              - '&e用法: &6/res set/pset <领地名称> honey true/false/remove'
            honeycomb:
              Translated: 'honeycomb - 获得蜜脾'
              Description: 允许或禁止获得蜜脾
              Info:
              - '&e用法: &6/res set/pset <领地名称> honeycomb true/false/remove'
            beacon:
              Translated: 'beacon - 与信标交互'
              Description: 允许或禁止与信标交互
              Info:
              - '&e用法: &6/res set/pset <领地名称> beacon true/false/remove'
            brew:
              Translated: 'brew - 使用酿造台'
              Description: 允许或禁止使用酿造台
              Info:
              - '&e用法: &6/res set/pset <领地名称> brew true/false/remove'
            build:
              Translated: 'build - 建造'
              Description: 允许或禁止放置和破坏
              Info:
              - '&e用法: &6/res set/pset <领地名称> build true/false/remove'
            burn:
              Translated: 'burn - 怪物燃烧'
              Description: 开启或关闭怪物燃烧
              Info:
              - '&e用法: &6/res set <领地名称> burn true/false/remove'
            button:
              Translated: 'button - 使用按钮'
              Description: 允许或禁止使用按钮
              Info:
              - '&e用法: &6/res set/pset <领地名称> button true/false/remove'
            cake:
              Translated: 'cake - 食用蛋糕'
              Description: 允许或禁止食用蛋糕
              Info:
              - '&e用法: &6/res set/pset <领地名称> cake true/false/remove'
            canimals:
              Translated: 'canimals - 自定义动物生成'
              Description: 允许或禁止自定义动物生成
              Info:
              - '&e用法: &6/res set <领地名称> canimals true/false/remove'
            chorustp:
              Translated: 'chorustp - 紫颂果传送'
              Description: 允许或禁止使用紫颂果传送到领地
              Info:
              - '&e用法: &6/res set/pset <领地名称> chorustp true/false/remove'
            chat:
              Translated: 'chat - 领地聊天'
              Description: 允许或禁止加入领地聊天频道
              Info:
              - '&e用法: &6/res set/pset <领地名称> chat true/false/remove'
            cmonsters:
              Translated: 'cmonsters - 自定义怪物生成'
              Description: 允许或禁止自定义怪物生成
              Info:
              - '&e用法: &6/res set <领地名称> cmonsters true/false/remove'
            commandblock:
              Translated: 'commandblock - 与命令方块交互'
              Description: 允许或禁止与命令方块交互
              Info:
              - '&e用法: &6/res set/pset <领地名称> commandblock true/false/remove'
            command:
              Translated: 'command - 执行命令'
              Description: '允许或禁止执行命令, 需要与commandblock权限一起使用'
              Info:
              - '&e用法: &6/res set/pset <领地名称> command true/false/remove'
            container:
              Translated: 'container - 使用容器'
              Description: '允许或禁止使用箱子, 发射器, 熔炉等容器'
              Info:
              - '&e用法: &6/res set/pset <领地名称> container true/false/remove'
            coords:
              Translated: 'coords - 领地坐标'
              Description: 显示或隐藏领地坐标
              Info:
              - '&e用法: &6/res set <领地名称> coords true/false/remove'
            copper:
              Translated: 'copper - 修改铜块'
              Description: 允许或禁止改变铜块状态
              Info:
              - '&e用法: &6/res set/pset <领地名称> copper true/false/remove'
            craft:
              Translated: 'craft - 给予 table, enchant and brew 权限'
              Description: '给予 table, enchant and brew 权限'
              Info:
              - '&e用法: &6/res set <领地名称> craft true/false/remove'
            creeper:
              Translated: 'creeper - 苦力怕爆炸'
              Description: 允许或禁止苦力怕爆炸
              Info:
              - '&e用法: &6/res set <领地名称> creeper true/false/remove'
            dragongrief:
              Translated: 'dragongrief - 末影龙破坏'
              Description: 允许或禁止末影龙破坏方块
              Info:
              - '&e用法: &6/res set <领地名称> dragongrief true/false/remove'
            day:
              Translated: 'day - 保持白天'
              Description: 领地保持白天
              Info:
              - '&e用法: &6/res set <领地名称> day true/false/remove'
            dye:
              Translated: 'dye - 给羊染色'
              Description: 允许或禁止给羊染色
              Info:
              - '&e用法: &6/res set/pset <领地名称> dye true/false/remove'
            damage:
              Translated: 'damage - 实体伤害'
              Description: 开启或关闭实体伤害
              Info:
              - '&e用法: &6/res set <领地名称> damage true/false/remove'
            decay:
              Translated: 'decay - 树叶凋落'
              Description: 开启或关闭树叶凋落
              Info:
              - '&e用法: &6/res set <领地名称> decay true/false/remove'
            destroy:
              Translated: 'destroy - 破坏'
              Description: '允许或禁止破坏方块, 该权限覆盖 build 权限'
              Info:
              - '&e用法: &6/res set/pset <领地名称> destroy true/false/remove'
            dryup:
              Translated: 'dryup - 耕地干涸'
              Description: '开启或关闭耕地干涸'
              Info:
              - '&e用法: &6/res set <领地名称> dryup true/false/remove'
            diode:
              Translated: 'diode - 红石中继器'
              Description: 允许或禁止使用红石中继器
              Info:
              - '&e用法: &6/res set/pset <领地名称> diode true/false/remove'
            door:
              Translated: 'door - 门'
              Description: 允许或禁止使用门和活板门
              Info:
              - '&e用法: &6/res set/pset <领地名称> door true/false/remove'
            egg:
              Translated: 'egg - 与龙蛋交互'
              Description: 允许或禁止与龙蛋交互
              Info:
              - '&e用法: &6/res set/pset <领地名称> egg true/false/remove'
            enchant:
              Translated: 'enchant - 使用附魔台'
              Description: 允许或禁止使用附魔台
              Info:
              - '&e用法: &6/res set/pset <领地名称> enchant true/false/remove'
            explode:
              Translated: 'explode - 爆炸'
              Description: 允许或禁止爆炸
              Info:
              - '&e用法: &6/res set <领地名称> explode true/false/remove'
            elytra:
              Translated: 'elytra - 使用鞘翅'
              Description: 允许或禁止使用鞘翅
              Info:
              - '&e用法: &6/res set/pset <领地名称> elytra true/false/remove'
            enderpearl:
              Translated: 'enderpearl - 末影珍珠传送'
              Description: 允许或禁止使用末影珍珠传送到领地
              Info:
              - '&e用法: &6/res set/pset <领地名称> enderpearl true/false/remove'
            fallinprotection:
