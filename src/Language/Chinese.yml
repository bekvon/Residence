              Description: 租用领地
              Info:
              - '&e使用方法: &6/res market rent [领地名称] <自动续租>'
              - 租用一个领地. <自动续租> 可以是 true 或 false.  如果是 true,
                并且领地所有者允许, 领地将会在租约到期之前自动续租.
