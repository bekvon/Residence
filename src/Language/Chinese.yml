          - '%player 表示玩家名称'
          - '%playerDisplay 表示玩家的展示名称'
          - '%owner 表示领地所有者名称'
          - '%residence 表示领地名称'
          - '%zone 表示不包含父领地名称的领地名称'
          - '消息文本留空表示禁用提示消息'
        command:
          Description: 管理领地允许或者禁止的命令
          Info:
          - '&e用法: &6/res command <领地名称> <allow(允许)/block(禁用)/list(查看列表)> <命令>'
          - 想要移除添加的命令只需要重新输入一次即可移除
          - '使用 _ 来表示多个变量'
          - '&e用法: &6/res command <领地名称> <list(查看列表)>'
        confirm:
          Description: 确认删除领地
          Info:
          - '&e用法: &6/res confirm'
          - 确认删除指定领地
        resadmin:
          Description: 关闭或者开启领地管理员
          Info:
          - '&e用法: &6/res resadmin [on/off]'
        tpset:
          Description: 设置领地的传送点
          Info:
          - '&e用法: &6/res tpset'
          - 该命令将会把你所在的位置设置为领地的传送点
          - 你必须站在一个领地里才能使用这个命令
          - '你必须是领地所有者或者管理员'
        tpconfirm:
          Description: 忽略传送警告
          Info:
          - '&e用法: &6/res tpconfirm'
          - '忽略传送不安全的警告, 传送到指定领地'
        removeall:
          Description: 删除玩家的所有领地
          Info:
          - '&e用法: &6/res removeall [玩家名称]'
          - 删除玩家拥有的所有领地
          - '如果要删除其他玩家的领地, 你必须有 /resadmin 命令权限'
        material:
          Description: 通过ID查看是否存在对应的材料
          Info:
          - '&e用法: &6/res material [材料ID]'
        kick:
          Description: 将玩家踢出领地
          Info:
          - '&e用法: &6/res kick <玩家名称>'
          - 你必须是领地所有者或者管理员
          - 玩家必须在线
        sublist:
          Description: 列出指定领地的所有子领地
          Info:
          - '&e用法: &6/res sublist <领地名称> <页码>'
        rename:
          Description: 重命名领地
          Info:
          - '&e用法: &6/res rename [旧名称] [新名称]'
          - 你必须是领地所有者或者管理员
          - 新领地名称不能与其他领地重复
        setallfor:
          Description: 设置指定玩家的所有领地的公共权限
          Info:
          - '&e用法: &6/res setallfor [玩家名称] [权限] [true/false/remove]'
        lease:
          Description: 管理领地租约
          Info:
          - '&e用法: &6/res lease cost [领地名称]'
          - '显示续租的价格'
          - '&e用法: &6/res lease renew [领地名称]'
          - '续租指定的领地'
          SubCommands:
            set:
              Description: 设置租用时间
              Info:
              - '&e用法: &6/resadmin lease set [领地名称] [天数/infinite(无限)]'
              - 将租用时间设置为指定天数或者无限
            renew:
              Description: 续租领地
              Info:
              - '&e用法: &6/resadmin lease renew <领地名称>'
              - 续租指定或当前领地
            list:
              Description: 显示领地的租用列表
              Info:
              - '&e用法: &6/resadmin lease list <领地名称> <页码>'
              - 列出当前领地的所有子领地的租用时间
            expires:
              Description: 租约到期时间
              Info:
              - '&e用法: &6/resadmin lease expires <领地名称>'
              - 显示领地租约到期的时间
            cost:
              Description: 显示续租价格
              Info:
              - '&e用法: &6/resadmin lease cost <领地名称>'
        tp:
          Description: 传送到领地
          Info:
          - '&e用法: &6/res tp [领地名称]'
          - '将你传送到一个领地, 你必须是领地所有者或者拥有该领地 tp 权限'
          - 你的权限组也必须在服务器中有传送权限
        setall:
          Description: 设置所有领地的公共权限
          Info:
          - '&e用法: &6/res setall [权限] [true/false/remove]'
        resreload:
          Description: 重新加载领地插件
          Info:
          - '&e用法: &6/resreload'
        resload:
          Description: 加载领地存档文件
          Info:
          - '&e用法: &6/resload'
          - 在对领地做出改变后重新加载存档
          - '该命令不安全! 它不会先保存领地状态'
        placeholders:
          Description: 列出 Placeholder 列表
          Info:
          - '&e用法：&6/res placeholders <parse> <placeholder> <玩家名称>'
          parse: '[result]'