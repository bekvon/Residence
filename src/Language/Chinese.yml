CommandHelp:
  Description: "领地包含的帮助"
  SubCommands:
    res:
      Description: "主要领地命令"
      Info:
      - "查阅residence wiki 来获得更多帮助."
      - 'Wiki: residencebukkitmod.wikispaces.com'
      - "使用 /[命令] ? <页码> 来查看更多\
        帮助信息."
      SubCommands:
        select:
          Description: "选择命令"
          Info:
          - "该命令选择领地要使用的范\
            围."
          - "/res select [x] [y] [z] - 选择方块范围, 以\
            你所处位置为中心."
          SubCommands:
            coords:
              Description: "显示选择的坐标"
              Info:
              - "使用: /res select coords"
            size:
              Description: "显示选择体积"
              Info:
              - "使用: /res select size"
            auto:
              Description: Turns on auto selection tool
              Info:
              - 'Usage: /res select auto [playername]'
            cost:
              Description: "显示选择对象的价格"
              Info:
              - "使用: /res select cost"
            vert:
              Description: "纵向扩张选择区域"
              Info:
              - "使用: /res select vert"
              - "将把选择区域扩张到允许\
                的最高点和最低点."
            sky:
              Description: "扩张选择区域到天空"
              Info:
              - "使用: /res select sky"
              - "将把选择区域扩张到允许\
                的最高点."
            bedrock:
              Description: "扩张选择区域到基岩"
              Info:
              - "使用: /res select bedrock"
              - "将把选择区域扩张到允许\
                的最低点."
            expand:
              Description: "向一个方向扩张选择\
                区域."
              Info:
              - "使用: /res select expand <数量>"
              - "扩张 <数量> 个方块，向你面\
                对的方向."
            shift:
              Description: "向一个方向平移选择\
                区域"
              Info:
              - "使用: /res select shift <数量>"
              - "将选择区域向你面对的方\
                向推进 <数量> 个方块."
            chunk:
              Description: "选择你目前所在的区\
                域块."
              Info:
              - "使用: /res select chunk"
              - "选择你目前所在的区域块\
                ."
            residence:
              Description: "选择领地中一个已存\
                在区域."
              Info:
              - "使用 /res select <领地名> <区域ID>"
              - "选择领地中一个已存在区\
                域."
            worldedit:
              Description: "设置选取使用当前WorldEdit选\
                择."
              Info:
              - "使用 /res select worldedit"
              - "设置选取区域使用当前WorldEdit的\
                选择."
        create:
          Description: "创建领地"
          Info:
          - "使用: /res create <领地名>"
        remove:
          Description: "删除领地."
          Info:
          - "使用: /res remove <领地名>"
        removeall:
          Description: "删除某个玩家的所有领\
            地."
          Info:
          - "使用: /res removeall [领地拥有者]"
          - "删除所选玩家的所有领地."
          - "需要 /resadmin 如果你使用在其他\
            玩家身上."
        confirm:
          Description: Confirms removal of a residence.
          info:
          - 'Usage: /res confirm'
          - Confirms removal of a residence.
        subzone:
          Description: "在领地中创建领地子区\
            域."
          Info:
          - "使用: /res subzone <领地名> [领地子区\
            域名]"
          - "如果领地名空着，将尝试使\
            用你身处的领地."
        area:
          Description: "管理领地的物理范围."
          SubCommands:
            list:
              Description: "列出领地的所有物理\
                范围"
              Info:
              - "使用: /res area list [领地] <页码>"
            listall:
              Description: "列出区域的坐标和其\
                他信息"
              Info:
              - "使用: /res area listall [领地] <页码>"
            add:
              Description: "为领地添加物理范围"
              Info:
              - "使用: /res area add [领地名] [范围ID]"
              - "你必须首先选择两个点."
            remove:
              Description: "从领地中删除物理范\
                围"
              Info:
              - "使用: /res area remove [领地名] [范围\
                ID]"
            replace:
              Description: "替换领地中物理范围"
              Info:
              - "使用: /res area replace [领地名] [范围\
                ID]"
              - "你必须首先选择两个点."
              - "替换范围将扣除体积变动\
                带来的差价."
        info:
          Description: "显示领地的信息."
          info:
          - 'Usage: /res info <residence>'
          - Leave off <residence> to display info for the residence your currently in.
        limits:
          Description: "显示你的限制信息."
          info:
          - 'Usage: /res limits'
          - Shows the limitations you have on creating and managing residences.
        message:
          Description: "管理领地进入/离开欢迎\
            信息"
          info:
          - 'Usage: /res message <residence> [enter/leave] [message]'
          - Set the enter or leave message of a residence.
          - 'Usage: /res message <residence> remove [enter/leave]'
          - Removes a enter or leave message.
        lease:
          Description: "管理领地契约"
          info:
          - 'Usage: /res lease [renew/cost] [residence]'
          - /res lease cost will show the cost of renewing a residence lease.
          - /res lease renew will renew the residence provided you have enough money.
          SubCommands:
            set:
              Description: "设置契约时间 (管理员\
                权限)"
              Info:
              - "使用: /resadmin lease set [领地] [#days/infinite]"
              - "设置契约时间为指定的天\
                数, 或无限期."
        bank:
          Description: "管理领地金钱"
          Info:
          - "使用: /res bank [deposit/withdraw] [数量]"
          - "你必须站在一个领地中"
          - "你必须拥有 +bank 权限."
        tp:
          Description: "传送到某个领地"
          Info:
          - "使用: /res tp [领地名]"
          - "将你传送到某个领地, 你必须\
            有 +tp 权限或为目标领地主人\
            ."
          - "你的权限组同时必须拥有传\
            送的权限."
        tpconfirm:
          Description: Ignore unsafe teleportation warning and teleport anyways
          Info:
          - 'Usage: /res tpconfirm'
          - Teleports you to a residence, when teleportation is unsafe.
        tpset:
          Description: "设置领地的传送点"
          Info:
          - "使用: /res tpset"
          - "将把你站立的地点设置为领\
            地的传送点."
          - "你必须站在领地中来使用该\
            命令."
          - "你必须同时为领地主人或拥\
            有该领地的 +admin 权限."
        set:
          Description: "设置领地的主要权限"
          Info:
          - "使用: /res set <领地> [权限] [true/false/remove]"
          - "查看权限列表, 使用 /res flags ?"
          - "这些权限应用给任何没有特\
            定权限的玩家. (查看 /res pset ?)"
        pset:
          Description: "为某个玩家设置某个领\
            地的特定权限."
          Info:
          - "使用: /res pset <领地> [玩家] [权限]\
            \ [true/false/remove]"
          - "使用: /res pset <领地> [玩家] removeall"
          - "查看权限列表使用 /res flags ?"
        gset:
          Description: "为特定群组设置某个领\
            地的权限."
          Info:
          - "使用: /res gset <领地> [群组] [权限]\
            \ [true/false/remove]"
          - "查看权限列表使用 /res flags ?"
        lset:
          Description: "改变物品的黑名单与忽\
            视名单选项"
          Info:
          - "使用: /res lset <领地> [blacklist/ignorelist] [物\
            品]"
          - "使用: /res lset <领地> info"
          - "将某物品加入领地的黑名单\
            ，以防止该物品被放置在该\
            领地中."
          - "忽视名单使某物品不受领地\
            保护."
        flags:
          Description: "权限列表"
          Info:
          - "权限的值： true=允许该行为, false\
            \ =禁止."
          - "build - 允许或禁止建设"
          - "use - 允许或禁止门，操纵杆，\
            按钮等的使用..."
          - "move - 允许或禁止在领地中行动\
            ."
          - "container - 允许或禁止使用熔炉，\
            箱子，炼药台, etc..."
          - "trusted - 给予玩家建造,使用,移动\
            ,箱子,和传送权限"
          - "place - 允许或禁止方块的放置，\
            将覆盖 build 权限."
          - "destroy - 允许或禁止方块的破坏\
            ，将覆盖 build 权限."
          - "pvp - 允许或禁止领地内 PVP"
          - "tp - 允许或禁止领地内的传送\
            ."
          - "admin - 给予某玩家改变某领地权\
            限的权限."
          - "subzone - 允许玩家创建领地领地\
            子区域."
          - "monsters - 允许或禁止怪物出生"
          - "animals - 允许或禁止动物出生."
          - "healing - 设置为true使领地可以治疗\
            居住者"
          - "tnt - 允许或禁止TNT爆炸"
          - "creeper - 允许或禁止苦力怕爆炸"
          - "ignite - 允许或禁止火焰点燃."
          - "firespread - 允许或禁止火焰蔓延."
          - "bucket - 允许或禁止桶的使用."
          - "flow - 允许或禁止液体流动."
          - "lavaflow - 允许或禁止岩浆流动, 覆\
            盖权限 flow"
          - "waterflow - 允许或禁止水流动,覆盖\
            权限 flow"
          - "damage - 允许或禁止领地中的所\
            有实体伤害."
          - "piston - 允许或禁止领地中使用\
            活塞."
          - "hidden - 将领地从 list 或 listall 命令列\
            表中隐藏."
          - "cake - 允许或禁止玩家吃蛋糕"
          - "lever - 允许或禁止玩家使用拉杆"
          - "button - 允许或禁止玩家使用按\
            钮"
          - "diode - 允许或禁止玩家使用红石\
            中继器"
          - "door - 允许或禁止玩家使用门或\
            陷阱门"
          - "table - 允许或禁止玩家使用工作\
            台"
          - "enchant - 允许或禁止玩家使用附\
            魔台"
          - "brew - 允许或禁止玩家使用酿造\
            台"
          - "bed - 允许或禁止玩家使用床"
          - "button - 允许或禁止玩家使用按\
            钮"
          - "pressure - 允许或禁止玩家使用压\
            力板"
          - "note - 允许或禁止玩家使用音符\
            盒"
          - "redstone - 给予玩家 拉杆, 红石中继\
            器, 按钮, 压力板, 音符盒 的权\
            限"
          - "craft - 给予玩家 工作台, 附魔台\
            , 酿造台 的权限"
          - "burn - 允许或禁止怪物在领地内\
            燃烧"
        list:
          Description: "领地列表"
          Info:
          - "使用: /res list <玩家> <页码>"
          - "列出玩家拥有的所有领地 (除\
            了隐藏的)."
          - "如果是你自己的领地, 将显示\
            隐藏的."
          - "列出所有人的所有领地, 使用\
            \ /res listall."
        listhidden:
          Description: "列出隐藏领地(管理员权\
            限)"
          Info:
          - "使用: /res listhidden <玩家> <页码>"
          - "列出某玩家的所有隐藏领地\
            ."
        listall:
          Description: "列出所有领地"
          Info:
          - "使用: /res listall <页码>"
          - "列出服务器的所有领地. (出\
            去非你拥有的隐藏领地)"
        listallhidden:
          Description: "列出所有隐藏领地(管理\
            员权限)"
          Info:
          - "使用: /res listhidden <页码>"
          - "列出服务器的所有隐藏领地\
            ."
        sublist:
          Description: "列出领地领地子区域"
          Info:
          - "使用: /res sublist <领地> <页码>"
          - "列出某领地所有领地子区域\
            ."
        default:
          Description: "重置领地的权限为默认\
            值."
          Info:
          - "使用: /res default <领地>"
          - "重置领地的权限为默认值. 你\
            必须是领地主人或管理员."
        rename:
          Description: "重命名领地."
          Info:
          - "使用: /res rename [旧名称] [新名称]"
          - "你必须是领地主人或管理员\
            ."
          - "新名称必须没有被其他领地\
            使用."
        mirror:
          Description: "镜像权限"
          Info:
          - "使用: /res mirror [源领地] [目标领地\
            ]"
          - "将源领地领地权限镜像给目\
            标领地.  你你必须是领地主人\
            或管理员."
        market:
          Description: "领地的买卖和租赁"
          SubCommands:
            info:
              Description: "获得领地的经济信息"
              Info:
              - "使用: /res market info [领地]"
              - "显示领地是否出售或出租\
                , 已经出价."
            list:
              Description: "列出可租借领地和可\
                购买领地."
              Info:
              - "使用: /res market list"
            sell:
              Description: "出售领地"
              Info:
              - "使用: /res sell [领地] [价格]"
              - "以[价格]出售领地."
              - "另一个玩家可以购买领地\
                通过 /res market buy"
            buy:
              Description: "购买领地"
              Info:
              - "使用: /res buy [领地]"
              - "购买正在出售的领地."
            unsell:
              Description: "停止出售领地"
              Info:
              - "使用: /res unsell [领地]"
            rent:
              Description: "租用领地"
              Info:
              - "使用: /res market rent [领地] <autorenew>"
              - "租用领地， Autorenew 可以是 true\
                \ 或 false. 如果为true，领地租用\
                到期将自动续费."
            rentable:
              Description: "将领地设为可出租."
              Info:
              - "使用: /res market rentable [领地] [价格]\
                \ [天数] <repeat>"
              - "将领地设为可出租.  如果 <repeat>\
                \ 为 true, 该领地出租到期将自\
                动变为可出租."
            release:
              Description: "从出租或可出租中删\
                除一个领地."
              Info:
              - "使用: /res market release [领地]"
              - "如果你是租户，该命令解\
                除这个领地的租用."
              - "如果你是领地主，该命令\
                停止该领地出租."
        current:
          Description: "显示你目前所在领地."
          Info:
          - "使用: /res current"
        signupdate:
          Description: Updated residence signs (Admin only)
          Info:
          - 'Usage: /res signupdate'
        lists:
          Description: "预定义权限列表"
          Info:
          - "预定义可应用到某领地的权\
            限列表."
          SubCommands:
            add:
              Description: "添加列表"
              Info:
              - "使用: /res lists add <列表名>"
            remove:
              Description: "删除列表"
              Info:
              - "使用: /res lists remove <列表名>"
            apply:
              Description: "应用某列表到某领地"
              Info:
              - "使用: /res lists apply <列表名> <领地\
                >"
            set:
              Description: "设置领地权限"
              Info:
              - "使用: /res lists set <列表名> <权限>\
                \ <权限值>"
            pset:
              Description: "设置玩家权限"
              Info:
              - "使用: /res lists pset <列表名> <玩家\
                > <权限> <权限值>"
            gset:
              Description: "设置群组权限"
              Info:
              - "使用: /res lists gset <权限名> <群组名\
                > <权限> <权限值>"
            view:
              Description: "查看列表."
        server:
          Description: "将领地设为服务器所有\
            (仅管理员)."
          Info:
          - "使用: /resadmin server [领地]"
          - "将领地设为服务器所有."
        setowner:
          Description: "改变领地所有权 (管理员\
            权限)."
          Info:
          - "使用: /resadmin setowner [领地] [玩家]"
        resreload:
          Description: "重新读取领地 (管理员权\
            限)."
          Info:
          - "使用: /resreload"
        resload:
          Description: "读取领地 save file (不安全, 仅\
            管理员)."
          Info:
          - "使用: /resload"
          - "不安全命令, 将不会首先保存\
            领地."
          - "读取领地 save file 在你进行变更\
            之后."
        ressignconvert:
          Description: Converts ResidenceSigns plugins saved signs (admin only).
          Info:
          - 'Usage: /ressignconvert'
        version:
          Description: "显示Residence版本"
          Info:
          - "使用: /res version"
